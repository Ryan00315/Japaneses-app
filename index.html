            const container = document.getElementById('new-lesson-container');

            document.getElementById('new-book1-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.newWordBook === 1 ? 'lesson-active text-white' : 'bg-white'}`;
            document.getElementById('new-book2-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.newWordBook === 2 ? 'lesson-active text-white' : 'bg-white'}`;
        };
        window.submitNewWord = async () => {
            const w = document.getElementById('word').value, r = document.getElementById('reading').value, m = document.getElementById('meaning').value;
            if (!w || !m) return alert("å¡«å¯«å…§å®¹");
            await addDoc(vocabsCol, { word: w.trim(), reading: r.trim(), meaning: m.trim(), lesson: window.selectedNewLesson, category: window.selectedNewCat, createdAt: new Date() });
            document.getElementById('word').value = document.getElementById('reading').value = document.getElementById('meaning').value = "";
        };

        window.setEditBook = (b) => { window.editWordBook = b; window.selectedEditLesson = 'æœªåˆ†é¡'; window.renderEditLessonUI(); };
        window.setEditLesson = (l) => { window.selectedEditLesson = l; window.renderEditLessonUI(); };
        window.setEditCategory = (cat, btn) => { window.selectedEditCat = cat; document.querySelectorAll('.edit-cat-btn').forEach(b => b.classList.remove('active-edit-cat', 'text-white')); btn.classList.add('active-edit-cat', 'text-white'); };
        window.renderEditLessonUI = () => {
            const container = document.getElementById('edit-lesson-container');
            container.innerHTML = BOOK_MAP[window.editWordBook].map(l => `<button onclick="window.setEditLesson('${l}')" class="ls-btn-style px-4 py-1 border rounded-lg ${window.selectedEditLesson === l ? 'active-edit-cat text-white' : 'bg-white'}">${l}</button>`).join('');
            document.getElementById('edit-book1-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.editWordBook === 1 ? 'lesson-active text-white' : 'bg-white'}`;
            document.getElementById('edit-book2-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.editWordBook === 2 ? 'lesson-active text-white' : 'bg-white'}`;
        };
        window.openEditAction = (id) => {
            window.currentEditId = id; const v = window.vocabs.find(x => x.id === id);
            document.getElementById('edit-word').value = v.word; document.getElementById('edit-reading').value = v.reading; document.getElementById('edit-meaning').value = v.meaning;
            window.editWordBook = (LESSON_ORDER.indexOf(v.lesson) <= 12 && v.lesson !== 'é™„éŒ„') ? 1 : 2;
            window.selectedEditLesson = v.lesson; window.selectedEditCat = v.category || 'n.';
            window.renderEditLessonUI();
            document.querySelectorAll('.edit-cat-btn').forEach(b => {
                const act = b.innerText === window.selectedEditCat;
                b.classList.toggle('active-edit-cat', act); b.classList.toggle('text-white', act);
            });
            document.getElementById('edit-modal').classList.remove('hidden');
        };
        window.saveWordEdit = async () => {
            await updateDoc(doc(db, "vocabs", window.currentEditId), { word: document.getElementById('edit-word').value, reading: document.getElementById('edit-reading').value, meaning: document.getElementById('edit-meaning').value, lesson: window.selectedEditLesson, category: window.selectedEditCat });
            document.getElementById('edit-modal').classList.add('hidden');
        };

        // --- æ¸²æŸ“æ¸…å–® ---
        window.renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.vocabs.filter(v => {
                const matchL = window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson);
                const matchT = window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category);
                const matchS = search === "" || v.word.toLowerCase().includes(search) || (v.reading && v.reading.toLowerCase().includes(search)) || v.meaning.toLowerCase().includes(search);
                return matchL && matchT && matchS;
            }).sort((a,b) => LESSON_ORDER.indexOf(a.lesson) - LESSON_ORDER.indexOf(b.lesson));

            document.getElementById('vocab-list').innerHTML = filtered.map(v => {
                const prog = window.userProgress[v.id] || { wrongCount: 0 };
                return `<li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex-1 pr-4">
                        <div class="flex gap-1.5 mb-1 flex-wrap text-[9px] font-black uppercase">
                            <span class="bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson}</span>
                            <span class="bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md">${v.category || 'n.'}</span>
                            <span class="bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md">éŒ¯ ${prog.wrongCount}</span>
                        </div>
                        <div class="text-xl font-bold">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading||''}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="window.speakAction('${v.word}')" class="audio-btn w-10 h-10 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl">ğŸ”Š</button>
                        <button onclick="window.openEditAction('${v.id}')" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-500 rounded-full text-sm">âœï¸</button>
                        <button onclick="window.deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-200">âœ•</button>
                    </div>
                </li>`;
            }).join('');
        };

        // --- éš¨æ©Ÿæ¸¬è©¦æ ¸å¿ƒ ---
        window.openQuizSetup = () => {
            const pool = window.vocabs.filter(v => (window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson)) && (window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category)));
            if(!pool.length) return alert("ç¯„åœå…§ç„¡å–®å­—");
            window.quizPool = pool; document.getElementById('quiz-overlay').classList.remove('hidden');
            const stats = {}; pool.forEach(v => stats[v.lesson] = (stats[v.lesson] || 0) + 1);
            document.getElementById('quiz-range-list').innerHTML = Object.entries(stats).map(([l, c]) => `<div class="bg-white/5 p-2 rounded-lg border border-white/10 flex justify-between items-center"><span class="font-bold">${l}</span><span class="text-indigo-300">${c} é¡Œ</span></div>`).join('');
        };
        window.setQuizMode = (m) => { window.quizMode = m; document.getElementById('modeStdBtn').className = m==='standard'?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300'; document.getElementById('modeHearBtn').className = m==='hearing'?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300'; };
        window.startQuiz = () => {
            window.remainingPool = [...window.quizPool].map(v => ({ v, w: Math.random() * (1 + (window.userProgress[v.id]?.wrongCount || 0) * 1.5) })).sort((a,b) => b.w - a.w).map(i => i.v);
            document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked);
            document.getElementById('quiz-setup').classList.add('hidden'); document.getElementById('quiz-content').classList.remove('hidden');
            window.nextQuestion();
        };
        window.nextQuestion = () => {
            if (!window.remainingPool.length) return location.reload();
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = ''; document.getElementById('feedback-msg').innerText = '';
            window.currentQuizWord = window.remainingPool.shift();
            document.getElementById('quiz-progress-display').innerText = `é¡Œæ•¸ï¼š${window.quizPool.length - window.remainingPool.length} / ${window.quizPool.length}`;
            const isH = window.quizMode === 'hearing';
            document.getElementById('q-meaning-front').innerText = isH ? '' : window.currentQuizWord.meaning;
            document.getElementById('hear-icon').classList.toggle('hidden', !isH);
            document.getElementById('q-word-answer').innerText = window.currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading || '';
            document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning;
            if(isH) setTimeout(() => { if(window.quizMode === 'hearing') window.speakAction(window.currentQuizWord.word); }, 1200);
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) setTimeout(() => document.getElementById('spelling-input').focus(), 400);
        };
        window.handleCardClick = (e) => { if(e.target.closest('.audio-btn')) return; document.getElementById('quiz-card').classList.toggle('is-flipped'); };
        window.playCurrentWord = (e) => { e.stopPropagation(); window.speakAction(window.currentQuizWord.word); };

        // --- éµç›¤ç›£è½ ---
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('quiz-content').classList.contains('hidden')) return;
            if (document.activeElement.id === 'spelling-input' && e.key !== 'Enter') return; 
            if (e.shiftKey) {
                if (e.key === 'ArrowRight') { e.preventDefault(); window.quizPass(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); window.quizFail(); }
                else if (e.key === 'ArrowUp') { e.preventDefault(); document.getElementById('quiz-card').classList.toggle('is-flipped'); }
            }
        });

        // --- å…¨åŸŸæŒ‰éˆ• ---
        window.toggleStats = (s) => document.getElementById('stats-modal').classList.toggle('hidden', !s);
        window.toggleImport = (s) => document.getElementById('import-overlay').classList.toggle('hidden', !s);
        window.showStatsModal = () => {
            const list = document.getElementById('devil-list');
            const sorted = Object.values(window.userProgress).filter(p => p.wrongCount > 0).sort((a,b) => b.wrongCount - a.wrongCount).slice(0, 15);
            list.innerHTML = sorted.length ? sorted.map(p => { const v = window.vocabs.find(x => x.id === p.vocabId); return v ? `<div class="flex justify-between border-b py-3 font-bold"><span>${v.word}</span><span class="text-rose-500">éŒ¯ ${p.wrongCount}</span></div>` : ''; }).join('') : '<p class="text-center py-8">ç„¡ç´€éŒ„</p>';
            window.toggleStats(true);
        };
        window.switchUser = (name) => { localStorage.setItem('jp_user_shared', name); location.reload(); };
        window.addNewUserAction = () => { const n = prompt("è¼¸å…¥ä½¿ç”¨è€…:"); if(n && n.trim()){ const name = n.trim(); if(!userHistory.includes(name)) userHistory.unshift(name); localStorage.setItem('jp_user_history', JSON.stringify(userHistory.slice(0,8))); window.switchUser(name); } };
        window.deleteWord = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        
        const updateProg = async (id, correct) => {
            const docId = `${currentUser}_${id}`;
            const ex = window.userProgress[id] || { wrongCount: 0 };
            await setDoc(doc(db, "user_progress", docId), { uid: currentUser, vocabId: id, wrongCount: correct ? ex.wrongCount : (ex.wrongCount + 1), lastUpdate: new Date() });
        };
        window.quizPass = async () => { await updateProg(window.currentQuizWord.id, true); window.nextQuestion(); };
        window.quizFail = async () => { await updateProg(window.currentQuizWord.id, false); window.nextQuestion(); };
        document.getElementById('spelling-input').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const ok = e.target.value.trim() === window.currentQuizWord.word;
                document.getElementById('quiz-card').classList.add('is-flipped');
                document.getElementById('feedback-msg').innerText = ok ? "æ­£è§£ï¼ğŸ‰" : "âŒ éŒ¯èª¤ï¼Œç­”æ¡ˆï¼š" + window.currentQuizWord.word;
                if(!ok) await updateProg(window.currentQuizWord.id, false); e.target.blur();
            }
        };

        window.renderUserHistory();
    </script>
