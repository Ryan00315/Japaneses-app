    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, orderBy, where, setDoc, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");
        const progressCol = collection(db, "user_progress");

        window.vocabs = []; window.userProgress = {}; window.selectedLessons = []; window.selectedTypes = [];
        window.currentBook = 1; window.quizPool = []; window.remainingPool = []; window.currentQuizWord = null; window.quizMode = 'standard';
        let currentUser = localStorage.getItem('jp_user_shared') || 'è¨ªå®¢';
        let userHistory = JSON.parse(localStorage.getItem('jp_user_history') || '["è¨ªå®¢"]');
        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };
        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];

        // --- èªéŸ³ç³»çµ± ---
        let audioUnlocked = false;
        window.initAudioOnFirstClick = () => { if (!audioUnlocked) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(" ")); audioUnlocked = true; } };
        window.speakAction = (text) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'ja-JP'; u.rate = 0.5; window.speechSynthesis.speak(u); };

        // --- è³‡æ–™åŒæ­¥ ---
        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snap) => { window.vocabs = snap.docs.map(d => ({id:d.id, ...d.data()})); window.renderLessonUI(); window.renderList(); });
        onSnapshot(query(progressCol, where("uid", "==", currentUser)), (snap) => { window.userProgress = {}; snap.docs.forEach(d => { window.userProgress[d.data().vocabId] = d.data(); }); });

        // --- é€²åº¦å½ˆçª—ä¿®æ­£é‚è¼¯ ---
        window.showStatsModal = () => {
            const listDiv = document.getElementById('devil-list');
            listDiv.innerHTML = '<p class="text-center text-slate-400 py-4 text-xs">è¼‰å…¥ä¸­...</p>';
            
            // æ’åºéŒ¯é¡Œ
            const sortedProgress = Object.values(window.userProgress)
                .filter(p => p.wrongCount > 0)
                .sort((a, b) => b.wrongCount - a.wrongCount)
                .slice(0, 15);

            if (sortedProgress.length === 0) {
                listDiv.innerHTML = '<p class="text-center text-slate-400 py-8 text-sm font-bold">ğŸ‰ ç›®å‰æ²’æœ‰éŒ¯èª¤è¨˜éŒ„ï¼</p>';
            } else {
                listDiv.innerHTML = sortedProgress.map(p => {
                    const vocab = window.vocabs.find(v => v.id === p.vocabId);
                    if (!vocab) return '';
                    return `<div class="flex justify-between items-center border-b border-slate-50 py-3">
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-slate-700">${vocab.word}</span>
                            <span class="text-[10px] text-slate-400">${vocab.meaning}</span>
                        </div>
                        <span class="bg-rose-50 text-rose-500 text-[10px] font-black px-2 py-1 rounded-md uppercase tracking-tighter">éŒ¯ ${p.wrongCount} æ¬¡</span>
                    </div>`;
                }).join('');
            }
            window.toggleStats(true);
        };

        window.renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.vocabs.filter(v => {
                const matchL = window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson);
                const matchT = window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category);
                const matchS = search === "" || v.word.toLowerCase().includes(search) || (v.reading && v.reading.toLowerCase().includes(search)) || v.meaning.toLowerCase().includes(search);
                return matchL && matchT && matchS;
            }).sort((a,b) => LESSON_ORDER.indexOf(a.lesson) - LESSON_ORDER.indexOf(b.lesson));

            document.getElementById('vocab-list').innerHTML = filtered.map(v => {
                const prog = window.userProgress[v.id] || { wrongCount: 0 };
                return `<li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex-1 pr-4">
                        <div class="flex gap-1.5 mb-1 flex-wrap text-[9px] font-black uppercase">
                            <span class="bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson}</span>
                            <span class="bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md">${v.category || 'n.'}</span>
                            <span class="bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md uppercase">éŒ¯ ${prog.wrongCount}</span>
                        </div>
                        <div class="text-xl font-bold text-slate-800">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading||''}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex items-center gap-1">
                        <button onclick="window.speakAction('${v.word}')" class="tap-target w-10 h-10 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl audio-btn">ğŸ”Š</button>
                        <button onclick="window.openEditAction('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-500 rounded-full text-sm">âœï¸</button>
                        <button onclick="window.deleteWord('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center text-slate-200 text-lg">âœ•</button>
                    </div>
                </li>`;
            }).join('');
        };

        window.renderLessonUI = () => {
            const container = document.getElementById('lesson-filter-container');
            container.innerHTML = BOOK_MAP[window.currentBook].map(l => `<button onclick="window.toggleLesson('${l}')" class="px-4 py-1 border rounded-lg text-[11px] font-bold whitespace-nowrap ${window.selectedLessons.includes(l)?'lesson-active text-white':'bg-white text-slate-500 border-slate-200'}">${l}</button>`).join('');
            document.getElementById('book1-btn').className = `flex-1 border py-1.5 rounded-xl text-xs font-bold ${window.currentBook===1?'lesson-active text-white':'bg-white text-slate-500 border-slate-200'}`;
            document.getElementById('book2-btn').className = `flex-1 border py-1.5 rounded-xl text-xs font-bold ${window.currentBook===2?'lesson-active text-white':'bg-white text-slate-500 border-slate-200'}`;
        };

        // --- åŠŸèƒ½æ§åˆ¶ ---
        window.switchBook = (b) => { window.currentBook = b; window.selectedLessons = []; window.renderLessonUI(); window.renderList(); };
        window.toggleLesson = (l) => { const i = window.selectedLessons.indexOf(l); if(i>-1) window.selectedLessons.splice(i,1); else window.selectedLessons.push(l); window.renderLessonUI(); window.renderList(); };
        window.toggleType = (t) => { const i = window.selectedTypes.indexOf(t); if(i>-1) window.selectedTypes.splice(i,1); else window.selectedTypes.push(t); window.renderList(); };
        window.toggleStats = (s) => document.getElementById('stats-modal').classList.toggle('hidden', !s);
        window.toggleImport = (s) => document.getElementById('import-overlay').classList.toggle('hidden', !s);
        window.addNewUserAction = () => { const n = prompt("è¼¸å…¥ä½¿ç”¨è€…:"); if(n && n.trim()){ const name = n.trim(); if(!userHistory.includes(name)) userHistory.unshift(name); localStorage.setItem('jp_user_history', JSON.stringify(userHistory.slice(0,8))); window.switchUser(name); } };
        window.switchUser = (name) => { localStorage.setItem('jp_user_shared', name); location.reload(); };

        // --- æ¸¬è©¦ç³»çµ± ---
        window.openQuizSetup = () => {
            const activePool = window.vocabs.filter(v => (window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson)) && (window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category)));
            if(activePool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—");
            const stats = {}; activePool.forEach(v => { stats[v.lesson] = (stats[v.lesson] || 0) + 1; });
            document.getElementById('quiz-range-info').innerHTML = Object.entries(stats).map(([l, count]) => `<div class="flex justify-between border-b border-slate-700 py-1 text-[11px]"><span>${l}</span><span class="font-bold">${count} é¡Œ</span></div>`).join('') + `<div class="mt-4 pt-2 border-t border-slate-600 text-right font-black">ç¸½é‡ï¼š${activePool.length}</div>`;
            window.quizPool = activePool;
            document.getElementById('quiz-overlay').classList.remove('hidden');
        };

        window.setQuizMode = (m) => { window.quizMode = m; document.getElementById('modeStdBtn').className = m==='standard'?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300'; document.getElementById('modeHearBtn').className = m==='hearing'?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300'; };

        window.startQuiz = () => {
            window.remainingPool = [...window.quizPool].map(v => ({ v, w: Math.random() * (1 + (window.userProgress[v.id]?.wrongCount || 0) * 1.5) })).sort((a,b) => b.w - a.w).map(i => i.v);
            document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            window.nextQuestion();
        };

        window.nextQuestion = () => {
            if (window.remainingPool.length === 0) { alert("æ­¤è¼ªç·´ç¿’å®Œæˆï¼"); return location.reload(); }
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = ''; document.getElementById('feedback-msg').innerText = '';
            window.currentQuizWord = window.remainingPool.shift();
            document.getElementById('quiz-progress-display').innerText = `é¡Œæ•¸ï¼š${window.quizPool.length - window.remainingPool.length} / ${window.quizPool.length}`;
            
            const isHear = window.quizMode === 'hearing';
            document.getElementById('q-meaning-front').classList.toggle('hidden', isHear);
            document.getElementById('hear-icon').classList.toggle('hidden', !isHear);
            if(!isHear) document.getElementById('q-meaning-front').innerText = window.currentQuizWord.meaning;
            document.getElementById('q-word-answer').innerText = window.currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading || '';
            document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning;
            
            if(isHear) setTimeout(() => { if(window.quizMode === 'hearing') window.speakAction(window.currentQuizWord.word); }, 1200);
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) setTimeout(() => document.getElementById('spelling-input').focus(), 400);
        };

        window.playCurrentWord = (e) => { e.stopPropagation(); window.speakAction(window.currentQuizWord.word); };
        window.handleCardClick = (e) => { if(e.target.closest('#quizSpeakBtn')) return; document.getElementById('quiz-card').classList.toggle('is-flipped'); if(document.getElementById('quiz-card').classList.contains('is-flipped')) window.speakAction(window.currentQuizWord.word); };

        const updateProg = async (id, correct) => {
            const docId = `${currentUser}_${id}`;
            const existing = window.userProgress[id] || { wrongCount: 0 };
            await setDoc(doc(db, "user_progress", docId), { uid: currentUser, vocabId: id, wrongCount: correct ? existing.wrongCount : (existing.wrongCount + 1), lastUpdate: new Date() });
        };

        window.quizPass = async () => { await updateProg(window.currentQuizWord.id, true); window.nextQuestion(); };
        window.quizFail = async () => { await updateProg(window.currentQuizWord.id, false); window.nextQuestion(); };

        document.getElementById('spelling-input').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const ok = e.target.value.trim() === window.currentQuizWord.word;
                document.getElementById('quiz-card').classList.add('is-flipped');
                document.getElementById('feedback-msg').innerText = ok ? "æ­£è§£ï¼ğŸ‰" : "âŒ éŒ¯èª¤ï¼Œç­”æ¡ˆï¼š" + window.currentQuizWord.word;
                document.getElementById('feedback-msg').className = ok ? "mt-2 text-[10px] font-bold text-emerald-400" : "mt-2 text-[10px] font-bold text-rose-400";
                if(!ok) await updateProg(window.currentQuizWord.id, false);
                e.target.blur();
            }
        };

        window.addEventListener('keydown', (e) => {
            if (document.getElementById('quiz-content').classList.contains('hidden')) return;
            if (document.activeElement.id === 'spelling-input' && e.key !== 'Enter') return; 
            if (e.shiftKey) {
                if (e.key === 'ArrowRight') window.quizPass();
                else if (e.key === 'ArrowLeft') window.quizFail();
                else if (e.key === 'ArrowUp') document.getElementById('quiz-card').classList.toggle('is-flipped');
            }
        });

        // åŸºç¤ç¶­è­·åŠŸèƒ½
        window.submitNewWord = async () => {
            const w = document.getElementById('word').value, r = document.getElementById('reading').value, m = document.getElementById('meaning').value;
            if (!w || !m) return alert("å¡«å¯«å…§å®¹");
            await addDoc(vocabsCol, { word: w.trim(), reading: r.trim(), meaning: m.trim(), lesson: 'æœªåˆ†é¡', category: 'n.', createdAt: new Date() });
            document.getElementById('word').value = document.getElementById('reading').value = document.getElementById('meaning').value = "";
        };
        window.deleteWord = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        window.openEditAction = (id) => { window.currentEditId = id; const v = window.vocabs.find(x=>x.id===id); document.getElementById('edit-word').value = v.word; document.getElementById('edit-reading').value = v.reading; document.getElementById('edit-meaning').value = v.meaning; document.getElementById('edit-modal').classList.remove('hidden'); };
        window.saveWordEdit = async () => { await updateDoc(doc(db, "vocabs", window.currentEditId), { word: document.getElementById('edit-word').value, reading: document.getElementById('edit-reading').value, meaning: document.getElementById('edit-meaning').value }); document.getElementById('edit-modal').classList.add('hidden'); };

        document.getElementById('user-history-list').innerHTML = userHistory.map(name => `<button onclick="window.switchUser('${name}')" class="text-[10px] px-2.5 py-0.5 rounded-full font-bold border ${name === currentUser ? 'bg-indigo-600 text-white' : 'bg-white text-slate-500'}">${name}</button>`).join('');
    </script>
</body>
