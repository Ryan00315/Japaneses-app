    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        // --- å¤šä½¿ç”¨è€…ç³»çµ± ---
        let currentUser = localStorage.getItem('jp_user_v2') || 'è¨ªå®¢';
        document.getElementById('current-user-display').innerText = currentUser;
        window.changeUser = () => {
            const name = prompt("è«‹è¼¸å…¥ä½¿ç”¨è€…åç¨± (å¦‚: Dad, Son):", currentUser);
            if(name) { localStorage.setItem('jp_user_v2', name); location.reload(); }
        };

        // --- å…¨åŸŸè®Šæ•¸ ---
        let vocabs = []; let selectedLessons = []; let selectedTypes = []; 
        let currentBook = 1; let newWordBook = 1; let selectedNewLesson = 'æœªåˆ†é¡'; let selectedNewCategory = 'n.';
        let quizPool = []; let remainingPool = []; let currentQuizWord = null; let quizMode = 'standard';

        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];
        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };

        // --- SRS æ¼”ç®—æ³• ---
        const SRS_DAYS = [0, 1, 3, 7, 14, 30, 90]; 
        const updateSRS = async (vocabId, isCorrect) => {
            const v = vocabs.find(x => x.id === vocabId);
            let level = v.srsLevel || 0;
            if (isCorrect) level = Math.min(level + 1, 6); else level = Math.max(level - 1, 0);
            const nextDate = new Date(); nextDate.setDate(nextDate.getDate() + SRS_DAYS[level]);
            await updateDoc(doc(db, "vocabs", vocabId), { srsLevel: level, nextReviewDate: nextDate, wrongCount: isCorrect ? increment(0) : increment(1) });
        };

        // --- èªéŸ³ ---
        let audioInitialized = false; let jpVoice = null;
        const findVoice = () => window.speechSynthesis.getVoices().find(v => v.lang === 'ja-JP' && (v.name.includes('Google') || v.name.includes('Siri'))) || window.speechSynthesis.getVoices().find(v => v.lang === 'ja-JP');
        window.initAudioOnFirstClick = () => { if (!audioInitialized) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(" ")); jpVoice = findVoice(); audioInitialized = true; } };
        const speak = (t) => { if (!t) return; window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); if (jpVoice) u.voice = jpVoice; u.lang = 'ja-JP'; u.rate = 0.85; u.pitch = 1.1; setTimeout(() => window.speechSynthesis.speak(u), 50); };

        // --- è³‡æ–™ç›£è½ (ä¾ä½¿ç”¨è€…) ---
        onSnapshot(query(vocabsCol, where("uid", "==", currentUser)), (snapshot) => {
            vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => {
                const orderA = LESSON_ORDER.indexOf(a.lesson || "æœªåˆ†é¡");
                const orderB = LESSON_ORDER.indexOf(b.lesson || "æœªåˆ†é¡");
                return orderA !== orderB ? orderA - orderB : (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
            });
            renderLessonUI(false); renderList(); updateBookButtons();
        });

        // --- UI ç®¡ç† ---
        const renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = vocabs.filter(v => {
                const matchL = selectedLessons.length === 0 || selectedLessons.includes(v.lesson);
                const matchT = selectedTypes.length === 0 || selectedTypes.includes(v.category);
                const matchS = search === "" || v.word.toLowerCase().includes(search) || (v.reading && v.reading.toLowerCase().includes(search)) || v.meaning.toLowerCase().includes(search);
                return matchL && matchT && matchS;
            });
            document.getElementById('vocab-list').innerHTML = filtered.map(v => `
                <li class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[8px] font-black bg-indigo-50 text-indigo-500 px-1.5 py-0.5 rounded uppercase">${v.lesson || 'æœª'}ç´š${v.srsLevel||0}</span>
                        </div>
                        <div class="text-lg font-bold">${v.word} <span class="text-xs text-slate-400 font-normal">ã€${v.reading||''}ã€‘</span></div>
                        <div class="text-slate-500 text-sm">${v.meaning}</div>
                        ${v.example ? `<div class="text-[10px] text-indigo-400 italic mt-1">Ex: ${v.example}</div>` : ''}
                    </div>
                    <div class="flex gap-1">
                        <button onclick="window.speakAction('${v.word}')" class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full">ğŸ”Š</button>
                        <button onclick="window.deleteAction('${v.id}')" class="w-8 h-8 text-slate-200">âœ•</button>
                    </div>
                </li>
            `).join('');
        };

        const renderLessonUI = (resetScroll = false) => {
            const container = document.getElementById('lesson-filter-container');
            if (container.innerHTML === "" || resetScroll) {
                container.innerHTML = BOOK_MAP[currentBook].map(label => `<button id="btn-ls-${label}" class="lesson-btn border border-slate-200 px-4 py-1 rounded-lg text-[11px] font-bold whitespace-nowrap bg-white text-slate-500">${label}</button>`).join('');
                if (resetScroll) container.scrollLeft = 0;
                initLessonDrag();
            }
            BOOK_MAP[currentBook].forEach(label => {
                const btn = document.getElementById(`btn-ls-${label}`);
                if (btn) {
                    btn.className = `lesson-btn border border-slate-200 px-4 py-1 rounded-lg text-[11px] font-bold whitespace-nowrap ${selectedLessons.includes(label)?'lesson-active text-white':'bg-white text-slate-500'}`;
                    btn.onclick = () => {
                        const pos = selectedLessons.indexOf(label);
                        if(pos > -1) selectedLessons.splice(pos, 1); else selectedLessons.push(label);
                        renderLessonUI(false); renderList();
                    };
                }
            });
        };

        const initLessonDrag = () => {
            const el = document.getElementById('lesson-filter-container');
            let isDown = false, startX, scrollLeft, hasMoved = false;
            el.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; hasMoved = false; });
            window.addEventListener('mousemove', (e) => { if (!isDown) return; const x = e.pageX - el.offsetLeft; const walk = (x - startX) * 2; if (Math.abs(walk) > 3) hasMoved = true; el.scrollLeft = scrollLeft - walk; });
            window.addEventListener('mouseup', () => { isDown = false; });
            el.addEventListener('click', (e) => { if (hasMoved) { e.preventDefault(); e.stopImmediatePropagation(); } }, true);
        };

        // --- å ±è¡¨ç®¡ç† ---
        window.openStats = () => {
            document.getElementById('stats-modal').classList.remove('hidden');
            const ctx = document.getElementById('statsChart').getContext('2d');
            const lessons = [...new Set(vocabs.map(v => v.lesson || "L1"))].slice(0, 10);
            const counts = lessons.map(l => vocabs.filter(v => v.lesson === l).length);
            new Chart(ctx, { type: 'bar', data: { labels: lessons, datasets: [{ label: 'å–®å­—é‡', data: counts, backgroundColor: '#6366f1' }] } });
            
            const devilList = vocabs.filter(v => (v.wrongCount || 0) > 0).sort((a,b) => b.wrongCount - a.wrongCount).slice(0, 10);
            document.getElementById('devil-list').innerHTML = '<h3 class="font-bold text-rose-500 text-sm mb-2">ğŸ‘¹ é­”é¬¼å–®å­—æ’è¡Œæ¦œ</h3>' + 
                devilList.map(v => `<div class="flex justify-between text-xs border-b py-1"><span>${v.word}</span><span class="text-rose-500">éŒ¯ ${v.wrongCount} æ¬¡</span></div>`).join('');
        };
        window.closeStats = () => document.getElementById('stats-modal').classList.add('hidden');
        document.getElementById('statsBtn').onclick = openStats;

        // --- æ¸¬é©—é‚è¼¯ ---
        window.setQuizMode = (mode) => {
            quizMode = mode;
            document.getElementById('mode-std').className = mode === 'standard' ? 'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600' : 'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700';
            document.getElementById('mode-hear').className = mode === 'hearing' ? 'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600' : 'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700';
        };

        document.getElementById('startQuizRunBtn').onclick = () => {
            quizPool = vocabs.filter(v => (selectedLessons.length === 0 || selectedLessons.includes(v.lesson)));
            if(quizPool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—");
            remainingPool = [...quizPool].sort((a, b) => (b.wrongCount || 0) - (a.wrongCount || 0)); 
            document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            nextQuestion();
        };

        const nextQuestion = () => {
            if (remainingPool.length === 0) { remainingPool = [...quizPool].sort(() => Math.random() - 0.5); }
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = '';
            document.getElementById('feedback-msg').innerText = '';
            currentQuizWord = remainingPool.shift();
            
            document.getElementById('quiz-progress').innerText = `å¾ªç’°ä¸­: å‰©é¤˜ ${remainingPool.length + 1}`;
            
            if(quizMode === 'hearing') {
                document.getElementById('q-meaning-front').classList.add('hidden');
                document.getElementById('hear-icon').classList.remove('hidden');
                speak(currentQuizWord.word);
            } else {
                document.getElementById('q-meaning-front').innerText = currentQuizWord.meaning;
                document.getElementById('q-meaning-front').classList.remove('hidden');
                document.getElementById('hear-icon').classList.add('hidden');
            }
            
            document.getElementById('q-word-answer').innerText = currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = currentQuizWord.reading;
            document.getElementById('q-meaning-back').innerText = currentQuizWord.meaning;
            document.getElementById('q-example-back').innerText = currentQuizWord.example || 'ç„¡ä¾‹å¥';
            
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) setTimeout(() => document.getElementById('spelling-input').focus(), 50);
        };

        document.getElementById('spelling-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                const isCorrect = e.target.value.trim() === currentQuizWord.word;
                const feedback = document.getElementById('feedback-msg');
                document.getElementById('quiz-card').classList.add('is-flipped');
                if(isCorrect) {
                    feedback.innerText = "æ­£è§£ï¼ğŸ‰"; feedback.className = "mt-2 text-sm font-bold text-emerald-500"; speak(currentQuizWord.word);
                } else {
                    feedback.innerText = `éŒ¯èª¤ï¼æ­£ç¢ºç‚ºï¼š${currentQuizWord.word}`; feedback.className = "mt-2 text-sm font-bold text-rose-500";
                    document.getElementById('quiz-card-container').classList.add('shake');
                    setTimeout(() => document.getElementById('quiz-card-container').classList.remove('shake'), 300);
                }
            }
        });

        // Shift + æ–¹å‘éµ
        window.addEventListener('keydown', async (e) => {
            if (document.getElementById('quiz-content').classList.contains('hidden') || !e.shiftKey) return;
            if (e.key === 'ArrowRight') { e.preventDefault(); await updateSRS(currentQuizWord.id, true); nextQuestion(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); await updateSRS(currentQuizWord.id, false); nextQuestion(); }
            else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') { e.preventDefault(); window.flipCard(); }
        });

        // å†Šæ•¸æŒ‰éˆ•
        const updateBookButtons = () => {
            document.getElementById('book1-btn').className = currentBook === 1 ? 'book-btn book-active flex-1 border py-1.5 rounded-xl text-xs font-bold transition-all' : 'book-btn bg-white text-slate-500 flex-1 border py-1.5 rounded-xl text-xs font-bold transition-all';
            document.getElementById('book2-btn').className = currentBook === 2 ? 'book-btn book-active flex-1 border py-1.5 rounded-xl text-xs font-bold transition-all' : 'book-btn bg-white text-slate-500 flex-1 border py-1.5 rounded-xl text-xs font-bold transition-all';
        };
        document.getElementById('book1-btn').onclick = () => { currentBook = 1; selectedLessons = []; renderLessonUI(true); renderList(); updateBookButtons(); };
        document.getElementById('book2-btn').onclick = () => { currentBook = 2; selectedLessons = []; renderLessonUI(true); renderList(); updateBookButtons(); };

        // å…¶å®ƒç¶å®š
        document.getElementById('toggleInputBtn').onclick = () => document.getElementById('input-section').classList.toggle('show');
        document.getElementById('quizBtn').onclick = () => document.getElementById('quiz-overlay').classList.remove('hidden');
        document.getElementById('exitQuizBtn').onclick = () => document.getElementById('quiz-overlay').classList.add('hidden');
        document.getElementById('passBtn').onclick = async () => { await updateSRS(currentQuizWord.id, true); nextQuestion(); };
        document.getElementById('failBtn').onclick = async () => { await updateSRS(currentQuizWord.id, false); nextQuestion(); };
        window.flipCard = () => { document.getElementById('quiz-card').classList.toggle('is-flipped'); if (document.getElementById('quiz-card').classList.contains('is-flipped')) speak(currentQuizWord.word); };
        document.getElementById('quiz-card-container').onclick = flipCard;
        window.speakAction = (t) => speak(t);
        window.deleteAction = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        document.getElementById('submitWordBtn').onclick = async () => {
            const w = document.getElementById('word'), r = document.getElementById('reading'), m = document.getElementById('meaning'), ex = document.getElementById('example');
            if (!w.value.trim() || !m.value.trim()) return alert("å…§å®¹?");
            await addDoc(vocabsCol, { uid: currentUser, word: w.value.trim(), reading: r.value.trim(), meaning: m.value.trim(), example: ex.value.trim(), category: selectedNewCategory, lesson: selectedNewLesson, srsLevel: 0, wrongCount: 0, createdAt: new Date() });
            w.value = r.value = m.value = ex.value = ''; document.getElementById('save-status').style.opacity = '1'; setTimeout(() => document.getElementById('save-status').style.opacity = '0', 1500);
        };

        // æ–°å¢å€ UI
        const renderNewLessonBtns = () => { document.getElementById('newLessonBtnContainer').innerHTML = BOOK_MAP[newWordBook].map(label => `<button class="new-lesson-btn border px-2 py-1 rounded text-[10px] ${selectedNewLesson === label ? 'active-new-cat' : 'bg-white text-slate-500'}" onclick="window.selectNewLessonAction('${label}')">${label}</button>`).join(''); };
        window.selectNewLessonAction = (l) => { selectedNewLesson = l; renderNewLessonBtns(); };
        document.getElementById('n-book1').onclick = () => { newWordBook = 1; updateNewBookUI(); };
        document.getElementById('n-book2').onclick = () => { newWordBook = 2; updateNewBookUI(); };
        const updateNewBookUI = () => { document.getElementById('n-book1').classList.toggle('active-new-cat', newWordBook === 1); document.getElementById('n-book2').classList.toggle('active-new-cat', newWordBook === 2); renderNewLessonBtns(); };
        document.querySelectorAll('.new-cat-btn').forEach(btn => { btn.onclick = () => { selectedNewCategory = btn.innerText; document.querySelectorAll('.new-cat-btn').forEach(b => b.classList.remove('active-new-cat')); btn.classList.add('active-new-cat'); }; });
        
        document.getElementById('quizSpeakBtn').onclick = (e) => { e.stopPropagation(); speak(currentQuizWord.word); };
        document.getElementById('importBtn').onclick = () => document.getElementById('import-area').classList.toggle('hidden');

        // åˆå§‹åŒ–
        renderNewLessonBtns();
    </script>
</body>
