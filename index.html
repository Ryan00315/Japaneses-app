        window.submitNewWord = async () => {

            if(!pool.length) return alert("ç¯„åœå…§æ²’æœ‰å–®å­—"); window.quizPool = pool; document.getElementById('quiz-overlay').classList.remove('hidden'); const stats = {}; pool.forEach(v => stats[v.lesson] = (stats[v.lesson] || 0) + 1); document.getElementById('quiz-range-list').innerHTML = Object.entries(stats).map(([l, c]) => `<div class="bg-white/5 p-2 rounded-lg border border-white/10 flex justify-between items-center"><span class="font-bold text-xs">${l}</span><span class="text-indigo-300 text-xs">${c} é¡Œ</span></div>`).join('');

        const updateProg = async (id, correct) => { const docId = `${currentUser}_${id}`; const ex = window.userProgress[id] || { wrongCount: 0 }; await setDoc(doc(progressCol, docId), { uid: currentUser, vocabId: id, wrongCount: correct ? ex.wrongCount : (ex.wrongCount + 1), lastUpdate: new Date() }); };
        window.toggleStats = (s) => document.getElementById('stats-modal').classList.toggle('hidden', !s);

        window.toggleImport = (s) => document.getElementById('import-overlay').classList.toggle('hidden', !s);
        window.startImport = async () => { const t = document.getElementById('import-text').value.trim(); if(!t) return; const batch = writeBatch(db); t.split('\n').forEach(line => { const [w, r, m, c, l] = line.split(',').map(s => s?.trim()); if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', createdAt: new Date() }); }); await batch.commit(); window.toggleImport(false); window.showToast("âœ… å·²åŒæ­¥åŒ¯å…¥"); };
        window.renderTypeUI = () => { const container = document.getElementById('type-filter'); if(!container) return; const types = window.selectedLessons.includes('é™„éŒ„') ? ['æ•¸å­—', 'æ™‚é–“', 'é‡è©', 'æœŸé–“'] : ['n.', 'v.', 'adj.', 'å…¶ä»–']; container.innerHTML = types.map(t => `<button onclick="window.toggleType('${t}')" class="ls-btn-style border px-3 py-1 rounded-lg ${window.selectedTypes.includes(t)?'type-active text-white':'bg-white'}">${t}</button>`).join(''); setupDraggable(); };

        window.renderEditCategoryUI = () => { const container = document.getElementById('edit-category-picker'); if(!container) return; const types = window.selectedEditLesson === 'é™„éŒ„' ? ['æ•¸å­—', 'æ™‚é–“', 'é‡è©', 'æœŸé–“'] : ['n.', 'v.', 'adj.', 'å…¶ä»–']; container.innerHTML = types.map(t => `<button onclick="window.setEditCategory('${t}')" class="edit-cat-btn ls-btn-style border px-3 py-1 rounded-lg ${window.selectedEditCat === t ? 'active-edit-cat text-white' : 'bg-white'}">${t}</button>`).join(''); setupDraggable(); };

        const setupDraggable = () => { document.querySelectorAll('.no-scrollbar').forEach(el => { let isDown = false, startX, scrollLeft; el.onmousedown = (e) => { isDown = true; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; }; el.onmouseleave = () => isDown = false; el.onmouseup = () => isDown = false; el.onmousemove = (e) => { if(!isDown) return; e.preventDefault(); const x = e.pageX - el.offsetLeft; const dist = x - startX; el.scrollLeft = scrollLeft - dist; }; }); };
