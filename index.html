<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JPNote-Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-flip { perspective: 1000px; }
        .card-inner { transition: transform 0.4s; transform-style: preserve-3d; cursor: pointer; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .card-back { transform: rotateY(180deg); }
        .sticky-top { position: sticky; top: 0; z-index: 50; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-900">

    <div class="sticky-top bg-white/80 backdrop-blur-md px-4 py-3 border-b border-slate-200">
        <div class="max-w-md mx-auto flex items-center gap-2">
            <input type="text" id="searchInput" oninput="renderList()" placeholder="ğŸ” é›²ç«¯æœå°‹..." 
                   class="flex-1 p-3 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 ring-indigo-400 transition-all">
            <div id="sync-status" class="w-3 h-3 rounded-full bg-gray-300"></div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black text-indigo-600">Cloud Note V4.0</h1>
            <button onclick="exportCSV()" class="text-xs bg-white border px-3 py-1.5 rounded-lg shadow-sm font-bold">åŒ¯å‡º CSV</button>
        </header>

        <div id="quiz-section" class="mb-8 hidden">
            <div class="card-flip h-52 w-full relative mb-4">
                <div id="quiz-card" onclick="this.classList.toggle('is-flipped')" class="card-inner w-full h-full shadow-xl">
                    <div class="card-front bg-indigo-600 text-white rounded-3xl flex flex-col items-center justify-center p-6 text-center">
                        <span id="quiz-q" class="text-5xl font-bold mb-4"></span>
                        <button onclick="event.stopPropagation(); speak(document.getElementById('quiz-q').innerText)" class="bg-white/20 p-3 rounded-full">ğŸ”Š</button>
                    </div>
                    <div class="card-back bg-white border-4 border-indigo-600 rounded-3xl flex flex-col items-center justify-center p-6">
                        <p id="quiz-r" class="text-indigo-400 font-bold mb-1"></p>
                        <p id="quiz-a" class="text-3xl font-black text-slate-800"></p>
                    </div>
                </div>
            </div>
            <button onclick="loadRandomWord()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg active:scale-95">NEXT</button>
        </div>

        <section class="bg-white rounded-3xl p-5 shadow-sm border border-slate-200 mb-6">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input id="word" type="text" placeholder="å–®å­—" class="bg-slate-50 p-3 rounded-xl outline-none">
                <input id="reading" type="text" placeholder="è®€éŸ³" class="bg-slate-50 p-3 rounded-xl outline-none">
            </div>
            <input id="meaning" type="text" placeholder="æ„æ€" class="w-full bg-slate-50 p-3 rounded-xl mb-3 outline-none">
            <button onclick="addWordToCloud()" id="addBtn" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-black transition disabled:opacity-50">åŒæ­¥åˆ°é›²ç«¯</button>
        </section>

        <ul id="vocab-list" class="space-y-3"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ğŸ”¥ é‡è¦ï¼šè«‹åœ¨æ­¤è™•è²¼ä¸Šä½ å¾ Firebase è¤‡è£½çš„ Config è³‡æ–™
        const firebaseConfig = {
  apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4",
  authDomain: "jpnote-5f436.firebaseapp.com",
  projectId: "jpnote-5f436",
  storageBucket: "jpnote-5f436.firebasestorage.app",
  messagingSenderId: "881660892658",
  appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b",
  measurementId: "G-QV2NRXQSY7"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        window.vocabs = [];

        // 1. ç›£è½é›²ç«¯è³‡æ–™ (å³æ™‚åŒæ­¥é—œéµï¼)
        const q = query(vocabsCol, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            window.vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
            updateQuizUI();
            document.getElementById('sync-status').classList.replace('bg-gray-300', 'bg-green-500');
        }, (error) => {
            console.error("åŒæ­¥å¤±æ•—:", error);
            alert("é›²ç«¯åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Firebase è¨­å®šæˆ–è¦å‰‡ã€‚");
        });

        // 2. æ–°å¢å–®å­—åˆ°é›²ç«¯
        window.addWordToCloud = async () => {
            const w = document.getElementById('word');
            const r = document.getElementById('reading');
            const m = document.getElementById('meaning');
            const btn = document.getElementById('addBtn');

            if (!w.value.trim() || !m.value.trim()) return alert("è«‹å¡«å¯«å–®å­—èˆ‡æ„æ€");

            btn.disabled = true;
            btn.innerText = "åŒæ­¥ä¸­...";

            try {
                await addDoc(vocabsCol, {
                    word: w.value.trim(),
                    reading: r.value.trim(),
                    meaning: m.value.trim(),
                    category: "æœªåˆ†é¡",
                    createdAt: new Date()
                });
                w.value = ''; r.value = ''; m.value = '';
            } catch (e) {
                alert("åŒæ­¥å¤±æ•—: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "åŒæ­¥åˆ°é›²ç«¯";
            }
        };

        // 3. åˆªé™¤é›²ç«¯å–®å­—
        window.deleteWord = async (id) => {
            if (!confirm("ç¢ºå®šå¾é›²ç«¯åˆªé™¤ï¼Ÿ")) return;
            try {
                await deleteDoc(doc(db, "vocabs", id));
            } catch (e) {
                alert("åˆªé™¤å¤±æ•—");
            }
        };
    </script>

    <script>
        // éåŒæ­¥ç›¸é—œçš„ UI åŠŸèƒ½
        function renderList() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const listEl = document.getElementById('vocab-list');
            const filtered = (window.vocabs || []).filter(v => v.word.includes(search) || v.meaning.includes(search));
            
            listEl.innerHTML = filtered.map(v => `
                <li class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                    <div>
                        <div class="text-xl font-bold text-slate-800">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm font-medium">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="speak('${v.word}')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-400">ğŸ”Š</button>
                        <button onclick="deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-300 hover:text-red-500">âœ•</button>
                    </div>
                </li>
            `).join('');
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            uttr.voice = voices.find(v => v.lang.includes('ja') && (v.name.includes('Google') || v.name.includes('Nanami'))) || voices.find(v => v.lang.includes('ja'));
            uttr.lang = 'ja-JP';
            uttr.rate = 0.8;
            uttr.pitch = 1.1;
            window.speechSynthesis.speak(uttr);
        }

        let currentQuizWord = null;
        function updateQuizUI() {
            const section = document.getElementById('quiz-section');
            if (window.vocabs.length > 0) {
                section.classList.remove('hidden');
                if (!currentQuizWord) loadRandomWord();
            }
        }

        function loadRandomWord() {
            document.getElementById('quiz-card').classList.remove('is-flipped');
            if (!window.vocabs || window.vocabs.length === 0) return;
            setTimeout(() => {
                currentQuizWord = window.vocabs[Math.floor(Math.random() * window.vocabs.length)];
                document.getElementById('quiz-q').innerText = currentQuizWord.word;
                document.getElementById('quiz-r').innerText = currentQuizWord.reading;
                document.getElementById('quiz-a').innerText = currentQuizWord.meaning;
            }, 150);
        }

        function exportCSV() {
            const header = "\uFEFFå–®å­—,è®€éŸ³,æ„æ€\n";
            const rows = window.vocabs.map(v => `${v.word},${v.reading},${v.meaning}`).join("\n");
            const blob = new Blob([header + rows], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "é›²ç«¯å–®å­—å‚™ä»½.csv";
            link.click();
        }
    </script>
</body>
</html>
