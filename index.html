    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");
        const progressCol = collection(db, "user_progress");

        window.vocabs = []; window.userProgress = {}; window.selectedLessons = []; window.selectedTypes = [];
        window.currentBook = 1; window.newWordBook = 1; window.editWordBook = 1; 
        window.selectedNewCat = 'n.'; window.selectedNewLesson = 'æœªåˆ†é¡';
        window.selectedEditCat = 'n.'; window.selectedEditLesson = 'æœªåˆ†é¡';
        window.quizPool = []; window.remainingPool = []; window.currentQuizWord = null; window.quizMode = 'standard';
        let currentUser = localStorage.getItem('jp_user_shared') || 'è¨ªå®¢';
        let userHistory = JSON.parse(localStorage.getItem('jp_user_history') || '["è¨ªå®¢"]');
        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };

        // --- å…¨èƒ½æ»‘å‹•ç®—æ³• ---
        const setupDraggable = () => {
            document.querySelectorAll('.no-scrollbar').forEach(el => {
                let isDown = false, startX, scrollLeft, moveDist = 0;
                el.onmousedown = (e) => { isDown = true; moveDist = 0; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; };
                el.onmouseleave = () => isDown = false;
                el.onmouseup = () => isDown = false;
                el.onmousemove = (e) => {
                    if(!isDown) return;
                    const x = e.pageX - el.offsetLeft;
                    const dist = (x - startX);
                    moveDist = Math.abs(dist);
                    if(moveDist > 5) { e.preventDefault(); el.scrollLeft = scrollLeft - dist * 1.5; }
                };
                el.onclick = (e) => { if(moveDist > 8) { e.preventDefault(); e.stopImmediatePropagation(); } };
            });
        };

        // --- èªéŸ³ç³»çµ± ---
        let audioè§£é– = false;
        window.initAudioOnFirstClick = () => { if (!audioè§£é–) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(" ")); audioè§£é– = true; } };
        window.speakAction = (t) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang='ja-JP'; u.rate=0.5; window.speechSynthesis.speak(u); };

        // --- è³‡æ–™åŒæ­¥ ---
        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snap) => { window.vocabs = snap.docs.map(d => ({id:d.id, ...d.data()})); window.renderLessonUI(); window.renderNewLessonUI(); window.renderTypeUI(); window.renderList(); setTimeout(setupDraggable, 300); });
        onSnapshot(query(progressCol, where("uid", "==", currentUser)), (snap) => { window.userProgress = {}; snap.docs.forEach(d => { window.userProgress[d.data().vocabId] = d.data(); }); window.renderList(); });

        window.renderUserHistory = () => {
            const list = document.getElementById('user-history-list');
            let html = userHistory.map(name => `<button onclick="window.switchUser('${name}')" class="text-[10px] px-2.5 py-0.5 rounded-full font-bold border ${name === currentUser ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-500 border-slate-200'}">${name}</button>`).join('');
            html += `<button onclick="window.addNewUserAction()" class="text-[10px] bg-slate-100 text-slate-500 px-2.5 py-0.5 rounded-full font-bold border border-slate-200">+ æ–°å¢</button>`;
            list.innerHTML = html; setupDraggable();
        };

        // --- é¦–é éæ¿¾ï¼šå‹•æ…‹åˆ†é¡åˆ— ---
        window.renderTypeUI = () => {
            const container = document.getElementById('type-filter');
            if(!container) return;
            const hasAppendix = window.selectedLessons.includes('é™„éŒ„');
            const types = hasAppendix ? ['æ•¸å­—', 'æ™‚é–“', 'é‡è©', 'æœŸé–“', 'æ™‚åˆ»'] : ['n.', 'v.', 'adj.', 'å…¶ä»–'];
            container.innerHTML = types.map(t => `<button onclick="window.toggleType('${t}', this)" class="type-btn ls-btn-style border px-3 py-1 rounded-lg ${window.selectedTypes.includes(t)?'type-active text-white':'bg-white'}">${t}</button>`).join('');
            setupDraggable();
        };

        window.switchBook = (b) => { window.currentBook = b; window.selectedLessons = []; window.selectedTypes = []; window.renderLessonUI(); window.renderTypeUI(); window.renderList(); };
        window.renderLessonUI = () => {
            const container = document.getElementById('lesson-filter-container');
            if(!container) return;
            container.innerHTML = BOOK_MAP[window.currentBook].map(l => `<button onclick="window.toggleLesson('${l}')" class="ls-btn-style px-4 py-1 border rounded-lg ${window.selectedLessons.includes(l)?'lesson-active text-white':'bg-white'}">${l}</button>`).join('');
            document.getElementById('book1-btn').className = `flex-1 border py-1.5 rounded-xl text-xs font-bold ${window.currentBook === 1 ? 'lesson-active text-white' : 'bg-white text-slate-500'}`;
            document.getElementById('book2-btn').className = `flex-1 border py-1.5 rounded-xl text-xs font-bold ${window.currentBook === 2 ? 'lesson-active text-white' : 'bg-white text-slate-500'}`;
            setupDraggable();
        };

        window.toggleLesson = (l) => { 
            const i = window.selectedLessons.indexOf(l); 
            if(i>-1) window.selectedLessons.splice(i,1); else window.selectedLessons.push(l);
            window.selectedTypes = []; window.renderLessonUI(); window.renderTypeUI(); window.renderList(); 
        };
        window.toggleType = (t, btn) => { 
            const idx = window.selectedTypes.indexOf(t); 
            if (idx > -1) window.selectedTypes.splice(idx, 1); else window.selectedTypes.push(t); 
            window.renderTypeUI(); window.renderList(); 
        };

        // --- æ–°å¢å–®èªï¼šæ ¸å¿ƒé€£å‹•é‚è¼¯ ---
        window.setNewBook = (b) => { window.newWordBook = b; window.selectedNewLesson = 'æœªåˆ†é¡'; window.renderNewLessonUI(); };
        window.setNewLesson = (l) => { window.selectedNewLesson = l; window.renderNewLessonUI(); };
        
        window.setNewCategory = (cat, btn) => { 
            window.selectedNewCat = cat;
            const appendixTypes = ['æ•¸å­—', 'æ™‚é–“', 'é‡è©', 'æœŸé–“', 'æ™‚åˆ»'];
            
            if (appendixTypes.includes(cat)) {
                // è‡ªå‹•è·³åˆ°é™„éŒ„
                window.newWordBook = 1; // é™„éŒ„åœ¨ç¬¬ä¸€å†Š
                window.selectedNewLesson = 'é™„éŒ„';
            } else {

                window.selectedNewLesson = 'æœªåˆ†é¡';
            }
            
            window.renderNewLessonUI();
            document.querySelectorAll('.new-cat-btn').forEach(b => {
                const isActive = b.innerText === cat;
                b.classList.toggle('active-new-cat', isActive);
                b.classList.toggle('text-white', isActive);

        };

        window.renderNewLessonUI = () => {
            const container = document.getElementById('new-lesson-container');
            if(!container) return;

            document.getElementById('new-book2-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.newWordBook === 2 ? 'lesson-active text-white' : 'bg-white'}`;
            setupDraggable();
        };

        window.submitNewWord = async () => {
            const w = document.getElementById('word').value, r = document.getElementById('reading').value, m = document.getElementById('meaning').value;
            if (!w || !m) return alert("å¡«å¯«å…§å®¹");

            document.getElementById('word').value = document.getElementById('reading').value = document.getElementById('meaning').value = "";
            alert("åŒæ­¥æˆåŠŸ");
        };

        // --- ç·¨è¼¯åŠŸèƒ½ä¿æŒåŸæœ‰é‚è¼¯ ---
        window.openEditAction = (id) => {
            window.currentEditId = id; const v = window.vocabs.find(x => x.id === id);
            document.getElementById('edit-word').value = v.word; document.getElementById('edit-reading').value = v.reading; document.getElementById('edit-meaning').value = v.meaning;

            document.getElementById('edit-modal').classList.remove('hidden');
        };
        window.setEditBook = (b) => { window.editWordBook = b; window.selectedEditLesson = 'æœªåˆ†é¡'; window.renderEditLessonUI(); };
        window.setEditLesson = (l) => { window.selectedEditLesson = l; window.renderEditLessonUI(); };
        window.setEditCategory = (cat, btn) => { window.selectedEditCat = cat; document.querySelectorAll('.edit-cat-btn').forEach(b => b.classList.remove('active-edit-cat', 'text-white')); btn.classList.add('active-edit-cat', 'text-white'); };

            document.getElementById('edit-book1-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.editWordBook === 1 ? 'lesson-active text-white' : 'bg-white'}`;
            document.getElementById('edit-book2-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.editWordBook === 2 ? 'lesson-active text-white' : 'bg-white'}`;
            setupDraggable();

        window.saveWordEdit = async () => {
            await updateDoc(doc(db, "vocabs", window.currentEditId), { word: document.getElementById('edit-word').value, reading: document.getElementById('edit-reading').value, meaning: document.getElementById('edit-meaning').value, lesson: window.selectedEditLesson, category: window.selectedEditCat });
            document.getElementById('edit-modal').classList.add('hidden');
        };

        // --- éš¨æ©Ÿæ¸¬è©¦ã€æ¸…å–®ã€çµ±è¨ˆç•¥ (ç¶­æŒå®Œæ•´åŠŸèƒ½) ---
        // å…§å«ç¿»è½‰æ’­éŸ³ã€å¿«æ·éµã€0.6sç¯€å¥
        /* ... ç•¥ ... */

        window.renderUserHistory();
        window.renderTypeUI();
    </script>
