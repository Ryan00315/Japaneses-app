<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-900">

    <div class="sticky top-0 z-50 bg-glass border-b border-slate-200">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-black text-indigo-600 tracking-tighter">Kingtex JPNote</h1>
            <div class="flex items-center gap-2">
                <button onclick="toggleImportArea()" class="text-[10px] bg-slate-100 px-2 py-1.5 rounded-full font-bold">æ‰¹é‡</button>
                <button onclick="exportCSV()" class="text-[10px] bg-slate-100 px-2 py-1.5 rounded-full font-bold">åŒ¯å‡º</button>
                <button onclick="openQuiz()" class="bg-orange-500 text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-lg shadow-orange-200">éš¨æ©Ÿæ¸¬è©¦</button>

        <div class="max-w-md mx-auto px-4 pb-3">
            <div class="flex gap-2 mb-2" id="book-filter-container">

                <button onclick="switchBook(2)" id="book2-btn" class="book-btn bg-white text-slate-500 flex-1 border border-slate-200 py-1.5 rounded-xl text-xs font-bold transition-all">ç¬¬äºŒå†Š</button>

            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="lesson-filter-container"></div>
            
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2" id="type-filter">

                <button onclick="toggleType('adj.')" class="type-btn border border-slate-200 px-3 py-1 rounded-lg text-[11px] font-bold">adj.</button>

                <button id="clearSearch" onclick="clearSearch()" class="absolute right-3 top-1/2 -translate-y-1/2 text-red-500 font-bold hidden">âœ•</button>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4">
        <button onclick="toggleInputSection()" id="toggleBtn" class="mb-4 bg-indigo-50 text-indigo-600 px-6 py-2 rounded-full text-sm font-bold border border-indigo-100">ï¼‹ æ–°å¢å–®å­—</button>
        
        <section id="input-section" class="bg-white rounded-3xl p-5 border border-slate-200 shadow-sm transition-all">
             <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="word" type="text" placeholder="å–®èª" class="bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-300">
                <input id="reading" type="text" placeholder="æ¼¢å­—" class="bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-300">
            </div>
            <input id="meaning" type="text" placeholder="ä¸­æ–‡" class="w-full bg-slate-50 p-4 rounded-2xl mb-4 outline-none focus:ring-2 ring-indigo-300">
            
            <div class="text-[10px] font-bold text-slate-400 mb-2 ml-1">é¸æ“‡å†Šæ•¸èˆ‡èª²æ•¸</div>
            <div class="flex gap-2 mb-3" id="new-book-toggle">
                <button type="button" onclick="setNewBook(1)" id="n-book1" class="flex-1 py-2 rounded-xl text-[10px] font-bold border border-slate-200 active-new-cat">ç¬¬ä¸€å†Š</button>
                <button type="button" onclick="setNewBook(2)" id="n-book2" class="flex-1 py-2 rounded-xl text-[10px] font-bold border border-slate-200 bg-white text-slate-500">ç¬¬äºŒå†Š</button>
            </div>
            <div id="newLessonBtnContainer" class="flex flex-wrap gap-2 mb-4"></div>
            
            <div id="newCategoryContainer" class="flex flex-wrap gap-2 mb-4">
                <button type="button" onclick="selectNewCategory(this, 'n.')" class="new-cat-btn active-new-cat border border-slate-200 px-3 py-1.5 rounded-xl text-[11px] font-bold">n.</button>
                <button type="button" onclick="selectNewCategory(this, 'v.')" class="new-cat-btn border border-slate-200 px-3 py-1.5 rounded-xl text-[11px] font-bold">v.</button>
                <button type="button" onclick="selectNewCategory(this, 'adj.')" class="new-cat-btn border border-slate-200 px-3 py-1.5 rounded-xl text-[11px] font-bold">adj.</button>
                <button type="button" onclick="selectNewCategory(this, 'å…¶ä»–')" class="new-cat-btn border border-slate-200 px-3 py-1.5 rounded-xl text-[11px] font-bold">å…¶ä»–</button>
            </div>
            <button onclick="addWordToCloud()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95">åŒæ­¥åˆ°é›²ç«¯</button>
        </section>

        <section id="import-area" class="hidden bg-slate-900 rounded-3xl p-5 mb-6 text-white shadow-xl mt-4">
            <h3 class="font-bold mb-2">æ‰¹é‡åŒ¯å…¥ (CSV)</h3>
            <textarea id="import-text" rows="5" class="w-full bg-slate-800 rounded-xl p-3 text-sm outline-none mb-3" placeholder="å–®èª,æ¼¢å­—,ä¸­æ–‡,åˆ†é¡,L1"></textarea>
            <button onclick="bulkImport()" class="w-full bg-indigo-500 py-3 rounded-xl font-bold">é–‹å§‹åŒ¯å…¥</button>
        </section>

        <ul id="vocab-list" class="space-y-3 mt-4"></ul>
    </div>

    <div id="quiz-overlay" class="fixed inset-0 z-[100] bg-slate-900 hidden flex flex-col items-center justify-center p-6 text-white text-center">
        <div class="w-full max-w-md" id="quiz-setup">
            <h2 class="text-3xl font-black mb-6">æ¸¬è©¦ç¯„åœ</h2>
            <div class="flex items-center justify-center gap-2 mb-8 bg-slate-800 p-4 rounded-2xl">
                <input type="checkbox" id="spelling-mode" class="w-5 h-5">
                <label for="spelling-mode" class="text-sm font-bold">æ‹¼å¯«æ¨¡å¼ (æ ¸å°å–®èª)</label>
            </div>
            <button onclick="startQuiz('filtered')" class="w-full py-6 bg-indigo-600 rounded-3xl mb-4 font-bold text-xl">ç›®å‰ç¯©é¸ç¯„åœ</button>
            <button onclick="closeQuiz()" class="text-slate-500 font-bold">å–æ¶ˆ</button>
        </div>
        <div class="w-full max-w-md flex flex-col h-full hidden" id="quiz-content">
            <div class="flex justify-between items-center mb-6">
                <button onclick="openDict(currentQuizWord.word)" class="text-xs bg-white/10 px-3 py-1 rounded-full border border-white/20">ğŸ“– å­—å…¸</button>
                <button onclick="closeQuiz()" class="text-2xl">âœ•</button>
            </div>
            <div id="quiz-card-container" class="card-flip flex-1 w-full relative mb-6" onclick="flipCard()">
                <div id="quiz-card" class="card-inner w-full h-full">
                    <div class="card-front bg-indigo-600 text-white rounded-[40px] flex flex-col items-center justify-center p-10 shadow-2xl">
                        <span class="text-sm opacity-50 mb-6 uppercase tracking-widest font-bold">ä¸­æ–‡é¡Œç›®</span>
                        <p id="q-meaning-front" class="text-5xl font-black mb-6"></p>
                    </div>
                    <div class="card-back bg-white text-slate-900 rounded-[40px] flex flex-col items-center justify-center p-10 shadow-2xl">
                        <p class="text-[10px] font-black text-indigo-500 uppercase mb-2 tracking-widest">æ­£ç¢ºç­”æ¡ˆ</p>
                        <p id="q-word-answer" class="text-indigo-600 font-black text-5xl mb-4"></p>
                        <p id="q-reading-back" class="text-slate-400 font-bold text-xl mb-4"></p>
                        <hr class="w-12 border-slate-100 mb-4">
                        <p id="q-meaning-back" class="text-2xl font-bold text-slate-500"></p>
                        <button onclick="event.stopPropagation(); speak(currentQuizWord.word)" class="mt-6 bg-slate-50 p-4 rounded-full text-2xl shadow-inner active:scale-90">ğŸ”Š</button>
                    </div>
                </div>
            </div>
            <div id="spelling-input-area" class="mb-6 hidden">
                <input type="text" id="spelling-input" placeholder="è«‹è¼¸å…¥å–®èªå¾ŒæŒ‰ Enter..." 
                       class="w-full p-5 bg-white/10 border-2 border-white/20 rounded-3xl text-center text-2xl font-bold outline-none focus:border-indigo-500">
                <p id="feedback-msg" class="mt-2 text-sm font-bold"></p>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <button onclick="handleResult(false)" class="bg-rose-500/10 border-2 border-rose-500 text-rose-500 py-6 rounded-3xl font-black">åŠ å¼·</button>
                <button onclick="handleResult(true)" class="bg-emerald-500 text-white py-6 rounded-3xl font-black shadow-lg">ä¸‹ä¸€å€‹</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4",
            authDomain: "jpnote-5f436.firebaseapp.com",
            projectId: "jpnote-5f436",
            storageBucket: "jpnote-5f436.firebasestorage.app",
            messagingSenderId: "881660892658",
            appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b",
            measurementId: "G-QV2NRXQSY7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        window.vocabs = [];
        window.selectedLessons = [];
        window.selectedTypes = [];
        window.currentBook = 1;
        window.newWordBook = 1;
        window.selectedNewLesson = 'æœªåˆ†é¡';
        window.selectedNewCategory = 'n.';

        const BOOK_MAP = {
            1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12"],
            2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"]
        };

        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snapshot) => {
            window.vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderLessonUI();
            renderList();
        });

        window.switchBook = (book) => {
            window.currentBook = book;
            document.querySelectorAll('.book-btn').forEach(btn => {
                btn.classList.remove('book-active');
                btn.classList.add('bg-white', 'text-slate-500');
            });
            document.getElementById(`book${book}-btn`).classList.add('book-active');
            document.getElementById(`book${book}-btn`).classList.remove('bg-white', 'text-slate-500');
            window.selectedLessons = []; // åˆ‡æ›å†Šæ•¸æ™‚æ¸…ç©ºé¸æ“‡
            renderLessonUI();
            renderList();
        };

        window.setNewBook = (book) => {
            window.newWordBook = book;
            document.getElementById('n-book1').className = `flex-1 py-2 rounded-xl text-[10px] font-bold border border-slate-200 ${book===1?'active-new-cat':'bg-white text-slate-500'}`;
            document.getElementById('n-book2').className = `flex-1 py-2 rounded-xl text-[10px] font-bold border border-slate-200 ${book===2?'active-new-cat':'bg-white text-slate-500'}`;
            renderNewLessonBtns();
        };

        function renderLessonUI() {
            const container = document.getElementById('lesson-filter-container');
            container.innerHTML = '';
            BOOK_MAP[window.currentBook].forEach(label => {
                const btn = document.createElement('button');
                btn.className = `lesson-btn border border-slate-200 px-4 py-1 rounded-lg text-[11px] font-bold shadow-sm whitespace-nowrap ${window.selectedLessons.includes(label)?'lesson-active':'bg-white text-slate-500'}`;
                btn.innerText = label;
                btn.onclick = () => {
                    const idx = window.selectedLessons.indexOf(label);
                    if(idx > -1) window.selectedLessons.splice(idx, 1);
                    else window.selectedLessons.push(label);
                    renderLessonUI();
                    renderList();
                };
                container.appendChild(btn);
            });
        }

        function renderNewLessonBtns() {
            const container = document.getElementById('newLessonBtnContainer');
            container.innerHTML = '';
            BOOK_MAP[window.newWordBook].forEach(label => {
                const btn = document.createElement('button');
                btn.className = `new-lesson-btn border border-slate-200 px-3 py-1.5 rounded-xl text-[11px] font-bold ${window.selectedNewLesson === label ? 'active-new-cat' : 'bg-white text-slate-500'}`;
                btn.innerText = label;
                btn.onclick = () => {
                    window.selectedNewLesson = label;
                    renderNewLessonBtns();
                };
                container.appendChild(btn);
            });
        }

        // åˆå§‹åŒ–
        renderNewLessonBtns();

        window.toggleInputSection = () => {
            document.getElementById('input-section').classList.toggle('show');
            document.getElementById('toggleBtn').innerText = document.getElementById('input-section').classList.contains('show') ? 'âœ• é—œé–‰' : 'ï¼‹ æ–°å¢å–®å­—';
        };

        window.selectNewCategory = (btn, cat) => {
            window.selectedNewCategory = cat;
            document.querySelectorAll('.new-cat-btn').forEach(b => b.classList.remove('active-new-cat'));
            btn.classList.add('active-new-cat');
        };

        window.addWordToCloud = async () => {
            const w = document.getElementById('word');
            const r = document.getElementById('reading');
            const m = document.getElementById('meaning');
            if (!w.value.trim() || !m.value.trim()) return alert("å…§å®¹ä¸å¯ç‚ºç©º");
            await addDoc(vocabsCol, { word: w.value.trim(), reading: r.value.trim(), meaning: m.value.trim(), category: window.selectedNewCategory, lesson: window.selectedNewLesson, wrongCount: 0, createdAt: new Date() });
            w.value = r.value = m.value = ''; toggleInputSection();
        };

        window.renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const listEl = document.getElementById('vocab-list');
            window.filteredPool = window.vocabs.filter(v => {
                const matchL = window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson);
                const matchT = window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category);
                const matchS = v.word.includes(search) || v.meaning.includes(search);
                return matchL && matchT && matchS;
            });
            document.getElementById('clearSearch').style.display = search ? 'flex' : 'none';
            listEl.innerHTML = window.filteredPool.map(v => `
                <li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson || 'æœªåˆ†é¡'}</span>
                            <span class="text-[9px] font-black bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'n.'}</span>
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="speak('${v.word}')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-lg">ğŸ”Š</button>
                        <button onclick="deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-200 text-xl">âœ•</button>
                    </div>
                </li>
            `).join('');
        };

        // ... éš¨æ©Ÿæ¸¬è©¦ã€å­—å…¸ã€åˆªé™¤ç­‰å…¶é¤˜å‡½æ•¸ä¿æŒä¸è®Š ...
        window.deleteWord = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        window.speak = (t) => { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang='ja-JP'; window.speechSynthesis.speak(u); };
        window.openQuiz = () => { document.getElementById('quiz-setup').classList.remove('hidden'); document.getElementById('quiz-content').classList.add('hidden'); document.getElementById('quiz-overlay').classList.remove('hidden'); };
        window.closeQuiz = () => { document.getElementById('quiz-overlay').classList.add('hidden'); };
        window.startQuiz = (mode) => {
            window.activeQuizPool = mode === 'all' ? [...window.vocabs] : [...window.filteredPool];
            if(window.activeQuizPool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—");
            const isSpelling = document.getElementById('spelling-mode').checked;
            document.getElementById('spelling-input-area').classList.toggle('hidden', !isSpelling);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            nextQuestion();
        };

        function nextQuestion() {
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = '';
            document.getElementById('feedback-msg').innerText = '';
            let weighted = [];
            window.activeQuizPool.forEach(v => { for(let i=0; i<(1+(v.wrongCount||0)); i++) weighted.push(v); });
            window.currentQuizWord = weighted[Math.floor(Math.random() * weighted.length)];
            document.getElementById('q-meaning-front').innerText = window.currentQuizWord.meaning;
            document.getElementById('q-word-answer').innerText = window.currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading;
            document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning;
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) document.getElementById('spelling-input').focus();
        }

        document.getElementById('spelling-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                if(e.target.value.trim() === window.currentQuizWord.word) {
                    document.getElementById('feedback-msg').innerText = "æ­£è§£ï¼ğŸ‰";
                    document.getElementById('feedback-msg').className = "mt-2 text-sm font-bold text-emerald-500";
                    document.getElementById('quiz-card').classList.add('is-flipped');
                    speak(window.currentQuizWord.word);
                } else {
                    document.getElementById('feedback-msg').innerText = "éŒ¯èª¤ âŒ";
                    document.getElementById('feedback-msg').className = "mt-2 text-sm font-bold text-rose-500";
                    document.getElementById('quiz-card-container').classList.add('shake');
                    setTimeout(() => document.getElementById('quiz-card-container').classList.remove('shake'), 300);
                }
            }
        });

        window.flipCard = () => document.getElementById('quiz-card').classList.toggle('is-flipped');
        window.handleResult = async (isCorrect) => {
            await updateDoc(doc(db, "vocabs", window.currentQuizWord.id), { wrongCount: isCorrect ? increment(0) : increment(1) });
            nextQuestion();
        };
        window.openDict = (w) => window.open(`https://www.mojidict.com/search/${encodeURIComponent(w)}`, '_blank');
        window.clearSearch = () => { document.getElementById('searchInput').value = ''; renderList(); };
        window.toggleType = (type) => {
            const idx = window.selectedTypes.indexOf(type);
            if(idx > -1) window.selectedTypes.splice(idx, 1);
            else window.selectedTypes.push(type);
            document.querySelectorAll('.type-btn').forEach(b => b.classList.toggle('type-active', window.selectedTypes.includes(b.innerText)));
            renderList();
        };
        window.toggleImportArea = () => document.getElementById('import-area').classList.toggle('hidden');
        window.bulkImport = async () => {
            const text = document.getElementById('import-text').value.trim();
            const lines = text.split('\n');
            const batch = writeBatch(db);
            lines.forEach(line => {
                const [w, r, m, c, l] = line.split(',').map(s => s?.trim());
                if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', wrongCount: 0, createdAt: new Date() });
            });
            await batch.commit(); alert("åŒ¯å…¥æˆåŠŸ"); toggleImportArea();
        };
        window.exportCSV = () => {
            const header = "\uFEFFå–®èª,æ¼¢å­—,ä¸­æ–‡,åˆ†é¡,èª²æ•¸,éŒ¯èª¤è¨ˆæ•¸\n";
            const rows = window.vocabs.map(v => `${v.word},${v.reading},${v.meaning},${v.category},${v.lesson},${v.wrongCount}`).join("\n");
            const blob = new Blob([header + rows], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob); link.download = `JPNote_Backup.csv`; link.click();
        };
    </script>
</body>
