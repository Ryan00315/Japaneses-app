                        <div class="flex gap-1.5 mb-1 flex-wrap text-[9px] font-black uppercase"><span class="bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson}</span><span class="bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md">${v.category || 'n.'}</span><span class="bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md">éŒ¯ ${prog.wrongCount}</span></div>
                        <div class="text-xl font-bold">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading||''}ã€‘</span></div>
                        <div class="text-slate-500 text-[10px] mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-1"><button onclick="window.speakAction('${v.word}')" class="list-audio-btn w-10 h-10 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl">ğŸ”Š</button><button onclick="window.openEditAction('${v.id}')" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-500 rounded-full text-sm">âœï¸</button><button onclick="window.deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-200">âœ•</button></div>
                </li>`;
            }).join('');
        };

        window.renderUserHistory = () => { const list = document.getElementById('user-history-list'); list.innerHTML = userHistory.map(name => `<button onclick="window.switchUser('${name}')" class="text-[10px] px-2.5 py-0.5 rounded-full font-bold border ${name === currentUser ? 'bg-indigo-600 text-white' : 'bg-white text-slate-500'}">${name}</button>`).join('') + `<button onclick="window.addNewUserAction()" class="text-[10px] bg-slate-100 px-2.5 py-0.5 rounded-full font-bold border">+ æ–°å¢</button>`; };
        window.switchUser = (name) => { localStorage.setItem('jp_user_shared', name); location.reload(); };
        window.addNewUserAction = () => { const n = prompt("ä½¿ç”¨è€…:"); if(n && n.trim()){ const name = n.trim(); if(!userHistory.includes(name)) userHistory.unshift(name); localStorage.setItem('jp_user_history', JSON.stringify(userHistory.slice(0,8))); window.switchUser(name); } };
        window.deleteWord = async (id) => { if(confirm("åˆªé™¤ï¼Ÿ")) await deleteDoc(doc(vocabsCol, id)); };
        window.setQuizMode = (m) => { window.quizMode = m; const isS = m==='standard'; document.getElementById('modeStdBtn').className = isS?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600 border border-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300'; document.getElementById('modeHearBtn').className = !isS?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600 border border-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700'; };
        window.startQuiz = () => { window.remainingPool = [...window.quizPool].map(v => ({ v, w: Math.random() * (1 + (window.userProgress[v.id]?.wrongCount || 0) * 1.5) })).sort((a,b) => b.w - a.w).map(i => i.v); document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked); document.getElementById('quiz-setup').classList.add('hidden'); document.getElementById('quiz-content').classList.remove('hidden'); window.nextQuestion(); };
        window.nextQuestion = () => { if (!window.remainingPool.length) return location.reload(); document.getElementById('quiz-card').classList.remove('is-flipped'); document.getElementById('spelling-input').value = ''; document.getElementById('feedback-msg').innerText = ''; window.currentQuizWord = window.remainingPool.shift(); document.getElementById('quiz-progress-display').innerText = `é¡Œæ•¸ï¼š${window.quizPool.length - window.remainingPool.length} / ${window.quizPool.length}`; const isH = window.quizMode === 'hearing'; document.getElementById('q-meaning-front').innerText = isH ? '' : window.currentQuizWord.meaning; document.getElementById('hear-icon').classList.toggle('hidden', !isH); document.getElementById('q-word-answer').innerText = window.currentQuizWord.word; document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading || ''; document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning; if(isH) setTimeout(() => { if(window.quizMode==='hearing') window.speakAction(window.currentQuizWord.word); }, 600); if(document.getElementById('spelling-mode').checked) setTimeout(() => document.getElementById('spelling-input').focus(), 400); };
        window.handleCardClick = (e) => { if(e.target.closest('button')) return; const card = document.getElementById('quiz-card'); card.classList.toggle('is-flipped'); if(card.classList.contains('is-flipped')) window.speakAction(window.currentQuizWord.word); };
        window.playCurrentWord = (e) => { e.stopPropagation(); window.speakAction(window.currentQuizWord.word); };
        window.quizPass = async () => { await updateProg(window.currentQuizWord.id, true); window.nextQuestion(); };
        window.quizFail = async () => { await updateProg(window.currentQuizWord.id, false); window.nextQuestion(); };
        const updateProg = async (id, correct) => { const docId = `${currentUser}_${id}`; const ex = window.userProgress[id] || { wrongCount: 0 }; await setDoc(doc(progressCol, docId), { uid: currentUser, vocabId: id, wrongCount: correct ? ex.wrongCount : (ex.wrongCount + 1), lastUpdate: new Date() }); };
        window.toggleImport = (s) => document.getElementById('import-overlay').classList.toggle('hidden', !s);
        window.startImport = async () => { const t = document.getElementById('import-text').value.trim(); if(!t) return; const batch = writeBatch(db); t.split('\n').forEach(line => { const [w, r, m, c, l] = line.split(',').map(s => s?.trim()); if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', createdAt: new Date() }); }); await batch.commit(); window.toggleImport(false); window.showToast("âœ… æ‰¹é‡å®Œæˆ"); };
        window.showStatsModal = () => { const c = document.getElementById('devil-list'); const sorted = Object.values(window.userProgress).filter(p => p.wrongCount > 0).sort((a,b) => b.wrongCount - a.wrongCount).slice(0, 15); c.innerHTML = sorted.length ? sorted.map(p => { const v = window.vocabs.find(x => x.id === p.vocabId); return v ? `<div class="flex justify-between border-b py-3 font-bold"><div><span>${v.word}</span><span class="text-[9px] text-indigo-400 ml-2 uppercase">${v.lesson}</span></div><span class="text-rose-500 text-xs">éŒ¯ ${p.wrongCount}</span></div>` : ''; }).join('') : '<p class="text-center py-8">å°šç„¡ç´€éŒ„</p>'; window.toggleStats(true); };
        window.toggleStats = (s) => document.getElementById('stats-modal').classList.toggle('hidden', !s);

        window.renderUserHistory();
        window.renderTypeUI();
        setTimeout(() => setupDraggable(), 500);
    </script>
