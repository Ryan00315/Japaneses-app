    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        // å…¨åŸŸç‹€æ…‹
        let vocabs = [];
        let selectedLessons = [];
        let selectedTypes = [];
        let currentBook = 1;
        let newWordBook = 1;
        let selectedNewLesson = 'æœªåˆ†é¡';
        let selectedNewCategory = 'n.';
        let currentEditId = null;
        let currentQuizWord = null;
        let quizPool = [];

        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };
        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];

        // åˆå§‹åŒ–è³‡æ–™ç›£è½
        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snapshot) => {
            const rawData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            vocabs = rawData.sort((a, b) => {
                const orderA = LESSON_ORDER.indexOf(a.lesson || "æœªåˆ†é¡");
                const orderB = LESSON_ORDER.indexOf(b.lesson || "æœªåˆ†é¡");
                if (orderA !== orderB) return orderA - orderB;
                return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
            });
            renderLessonUI();
            renderList();
        });

        // èªéŸ³å¼•æ“
        let audioInitialized = false;
        window.initAudioOnFirstClick = () => { 
            if (audioInitialized) return; 
            const u = new SpeechSynthesisUtterance(" "); 
            u.lang = 'ja-JP'; u.volume = 0; 
            window.speechSynthesis.speak(u); 
            audioInitialized = true; 
        };
        const speak = (t) => { 
            if (!t) return; 
            window.speechSynthesis.cancel(); 
            const u = new SpeechSynthesisUtterance(t); 
            u.lang = 'ja-JP'; u.rate = 0.75; u.volume = 1.0; 
            setTimeout(() => { window.speechSynthesis.speak(u); }, 50); 
        };

        // åˆ—è¡¨æ¸²æŸ“
        const renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const listEl = document.getElementById('vocab-list');
            const filtered = vocabs.filter(v => {
                const matchL = selectedLessons.length === 0 || selectedLessons.includes(v.lesson);
                const matchT = selectedTypes.length === 0 || selectedTypes.includes(v.category);
                const matchS = v.word.includes(search) || v.meaning.includes(search);
                return matchL && matchT && matchS;
            });
            
            listEl.innerHTML = filtered.map(v => `
                <li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex-1 pr-4">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson || 'æœªåˆ†é¡'}</span>
                            <span class="text-[9px] font-black bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'n.'}</span>
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.speakAction('${v.word}')" class="tap-target w-12 h-12 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl active:bg-indigo-200">ğŸ”Š</button>
                        <button onclick="window.openEditAction('${v.id}')" class="tap-target w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full text-lg shadow-sm">âœï¸</button>
                        <button onclick="window.deleteAction('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center text-slate-200 text-xl">âœ•</button>
                    </div>
                </li>
            `).join('');
        };

        // UI å°èˆªå‡½æ•¸ (æš´éœ²çµ¦å…¨åŸŸ onclick)
        const renderLessonUI = () => {
            const container = document.getElementById('lesson-filter-container');
            container.innerHTML = BOOK_MAP[currentBook].map(label => `
                <button class="lesson-btn border border-slate-200 px-4 py-1 rounded-lg text-[11px] font-bold whitespace-nowrap ${selectedLessons.includes(label)?'lesson-active':'bg-white text-slate-500'}">

            `).join('');
            
            // é‡æ–°ç¹«çµé»æ“Šäº‹ä»¶
            container.querySelectorAll('.lesson-btn').forEach((btn, idx) => {
                btn.onclick = () => {
                    const label = BOOK_MAP[currentBook][idx];

                    else selectedLessons.push(label);
                    renderLessonUI();
                    renderList();
                };
            });
        };

        const renderNewLessonBtns = () => {
            const container = document.getElementById('newLessonBtnContainer');
            container.innerHTML = BOOK_MAP[newWordBook].map(label => `

            container.querySelectorAll('.new-lesson-btn').forEach((btn, idx) => {

        };

        // æ ¸å¿ƒæŒ‰éˆ•äº‹ä»¶ç¶å®š
        document.getElementById('importBtn').onclick = () => document.getElementById('import-area').classList.toggle('hidden');
        document.getElementById('exportBtn').onclick = () => {
            const header = "\uFEFFå–®èª,æ¼¢å­—,ä¸­æ–‡,åˆ†é¡,èª²æ•¸,éŒ¯èª¤è¨ˆæ•¸\n";
            const rows = vocabs.map(v => `${v.word},${v.reading},${v.meaning},${v.category},${v.lesson},${v.wrongCount}`).join("\n");
            const blob = new Blob([header + rows], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `JPNote_Backup.csv`; link.click();
        };
        document.getElementById('quizBtn').onclick = () => document.getElementById('quiz-overlay').classList.remove('hidden');

            document.getElementById('book2-btn').className = currentBook === 2 ? 'book-btn book-active flex-1 border border-slate-200 py-1.5 rounded-xl text-xs font-bold' : 'book-btn bg-white text-slate-500 flex-1 border border-slate-200 py-1.5 rounded-xl text-xs font-bold';
            renderLessonUI();
            renderList();
        };

        // è©æ€§æŒ‰éˆ•é»æ“Š
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.onclick = () => {
                const type = btn.innerText;
                const pos = selectedTypes.indexOf(type);
                if(pos > -1) selectedTypes.splice(pos, 1);
                else selectedTypes.push(type);
                btn.classList.toggle('type-active', selectedTypes.includes(type));
                renderList();
            };
        });

        // æ–°å¢å–®å­—é‚è¼¯
        document.getElementById('toggleInputBtn').onclick = () => document.getElementById('input-section').classList.toggle('show');
        document.getElementById('n-book1').onclick = () => { newWordBook = 1; updateNewBookUI(); };

            document.getElementById('n-book2').classList.toggle('active-new-cat', newWordBook === 2);

        };

            btn.onclick = () => {
                selectedNewCategory = btn.innerText;
                document.querySelectorAll('.new-cat-btn').forEach(b => b.classList.remove('active-new-cat'));
                btn.classList.add('active-new-cat');
            };

        document.getElementById('submitWordBtn').onclick = async () => {
            const w = document.getElementById('word'); const r = document.getElementById('reading'); const m = document.getElementById('meaning');
            if (!w.value.trim() || !m.value.trim()) return alert("è«‹å¡«å¯«å…§å®¹");
            await addDoc(vocabsCol, { word: w.value.trim(), reading: r.value.trim(), meaning: m.value.trim(), category: selectedNewCategory, lesson: selectedNewLesson, wrongCount: 0, createdAt: new Date() });
            w.value = r.value = m.value = '';
            const status = document.getElementById('save-status'); status.style.opacity = '1'; setTimeout(() => { status.style.opacity = '0'; }, 1500);
        };

        // æ¸¬è©¦é‚è¼¯
        document.getElementById('startQuizRunBtn').onclick = () => {
            quizPool = vocabs.filter(v => {
                const matchL = selectedLessons.length === 0 || selectedLessons.includes(v.lesson);
                const matchT = selectedTypes.length === 0 || selectedTypes.includes(v.category);
                return matchL && matchT;
            });
            if(quizPool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—");
            document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            nextQuestion();
        };

        const nextQuestion = () => {
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = '';
            document.getElementById('feedback-msg').innerText = '';
            let weighted = []; quizPool.forEach(v => { for(let i=0; i<(1+(v.wrongCount||0)); i++) weighted.push(v); });
            currentQuizWord = weighted[Math.floor(Math.random() * weighted.length)];
            document.getElementById('q-meaning-front').innerText = currentQuizWord.meaning;
            document.getElementById('q-word-answer').innerText = currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = currentQuizWord.reading;
            document.getElementById('q-meaning-back').innerText = currentQuizWord.meaning;
        };

        window.flipCard = () => {
            document.getElementById('quiz-card').classList.toggle('is-flipped');
            if (document.getElementById('quiz-card').classList.contains('is-flipped')) { speak(currentQuizWord.word); }
        };
        document.getElementById('quiz-card-container').onclick = flipCard;

        document.getElementById('spelling-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                const isCorrect = e.target.value.trim() === currentQuizWord.word;
                document.getElementById('quiz-card').classList.add('is-flipped');
                if(isCorrect) {
                    document.getElementById('feedback-msg').innerText = "æ­£è§£ï¼ğŸ‰";
                    speak(currentQuizWord.word);
                } else {
                    document.getElementById('feedback-msg').innerText = `éŒ¯èª¤ï¼æ­£ç¢ºç‚ºï¼š${currentQuizWord.word}`;
                    await updateDoc(doc(db, "vocabs", currentQuizWord.id), { wrongCount: increment(1) });
                }
            }
        });

        document.getElementById('passBtn').onclick = () => nextQuestion();
        document.getElementById('failBtn').onclick = async () => { await updateDoc(doc(db, "vocabs", currentQuizWord.id), { wrongCount: increment(1) }); nextQuestion(); };
        document.getElementById('cancelQuizBtn').onclick = () => document.getElementById('quiz-overlay').classList.add('hidden');
        document.getElementById('exitQuizBtn').onclick = () => document.getElementById('quiz-overlay').classList.add('hidden');
        document.getElementById('dictBtn').onclick = () => window.open(`https://www.mojidict.com/search/${encodeURIComponent(currentQuizWord.word)}`, '_blank');
        document.getElementById('quizSpeakBtn').onclick = (e) => { e.stopPropagation(); speak(currentQuizWord.word); };

        // å¤–éƒ¨åŠŸèƒ½å°è£ (çµ¦æ¸²æŸ“å‡ºçš„ HTML å‘¼å«)
        window.speakAction = (t) => speak(t);
        window.deleteAction = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        window.openEditAction = (id) => {
            const v = vocabs.find(x => x.id === id); currentEditId = id;
            document.getElementById('edit-word').value = v.word;
            document.getElementById('edit-reading').value = v.reading;
            document.getElementById('edit-meaning').value = v.meaning;
            const lSelect = document.getElementById('edit-lesson');
            lSelect.innerHTML = LESSON_ORDER.map(l => `<option value="${l}" ${v.lesson === l ? 'selected' : ''}>${l}</option>`).join('');
            document.getElementById('edit-category').value = v.category || 'n.';
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        document.getElementById('closeEditBtn').onclick = () => document.getElementById('edit-modal').classList.add('hidden');
        document.getElementById('saveEditBtn').onclick = async () => {
            await updateDoc(doc(db, "vocabs", currentEditId), { 
                word: document.getElementById('edit-word').value, 
                reading: document.getElementById('edit-reading').value, 
                meaning: document.getElementById('edit-meaning').value,
                lesson: document.getElementById('edit-lesson').value,
                category: document.getElementById('edit-category').value
            });
            document.getElementById('edit-modal').classList.add('hidden');
        };

        document.getElementById('startImportBtn').onclick = async () => {
            const text = document.getElementById('import-text').value.trim(); const batch = writeBatch(db);
            text.split('\n').forEach(line => { const [w, r, m, c, l] = line.split(',').map(s => s?.trim()); if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', wrongCount: 0, createdAt: new Date() }); });
            await batch.commit(); alert("åŒ¯å…¥æˆåŠŸ"); document.getElementById('import-area').classList.add('hidden');
        };

        // é›»è…¦ç‰ˆæ‹–å‹•
        const container = document.getElementById('lesson-filter-container');
        let isDown = false; let startX; let scrollLeft;
        container.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - container.offsetLeft; scrollLeft = container.scrollLeft; });
        container.addEventListener('mouseleave', () => isDown = false);
        container.addEventListener('mouseup', () => isDown = false);
        container.addEventListener('mousemove', (e) => { if(!isDown) return; e.preventDefault(); const x = e.pageX - container.offsetLeft; const walk = (x - startX) * 2; container.scrollLeft = scrollLeft - walk; });

        // åˆæ¬¡æ¸²æŸ“
        renderNewLessonBtns();
    </script>
