            if (!w.value.trim() || !m.value.trim()) return alert("è«‹è¼¸å…¥å…§å®¹");
            try {
                await addDoc(vocabsCol, {
                    word: w.value.trim(), reading: r.value.trim(), meaning: m.value.trim(),

                });
                w.value = r.value = m.value = ''; toggleInputSection();
            } catch (e) { alert("åŒæ­¥éŒ¯èª¤"); }
        };

        // ç·¨è¼¯å„²å­˜åŠŸèƒ½
        window.saveEdit = async () => {
            if(!window.currentEditId) return;
            const w = document.getElementById('edit-word').value.trim();
            const r = document.getElementById('edit-reading').value.trim();
            const m = document.getElementById('edit-meaning').value.trim();

    <script>
        function toggleLessonFilter(lesson) {
            const index = window.selectedLessons.indexOf(lesson);
            if(index > -1) window.selectedLessons.splice(index, 1);
            else window.selectedLessons.push(lesson);
            updateFilterUI(); renderList();
        }

        function toggleType(type) {
            const index = window.selectedTypes.indexOf(type);
            if(index > -1) window.selectedTypes.splice(index, 1);
            else window.selectedTypes.push(type);
            updateFilterUI(); renderList();
        }

        function updateFilterUI() {
            document.querySelectorAll('.lesson-btn').forEach(b => b.classList.toggle('lesson-active', window.selectedLessons.includes(b.innerText)));
            document.querySelectorAll('.type-btn').forEach(b => b.classList.toggle('type-active', window.selectedTypes.includes(b.innerText)));
        }

        function selectNewLesson(btn, lesson) {
            window.selectedNewLesson = lesson;
            document.querySelectorAll('.new-lesson-btn').forEach(b => b.classList.toggle('active-new-cat', b === btn));
        }

        function selectNewCategory(btn, cat) {
            window.selectedNewCategory = cat;
            document.querySelectorAll('.new-cat-btn').forEach(b => b.classList.toggle('active-new-cat', b === btn));
        }

        // ç·¨è¼¯å½ˆçª—æ§åˆ¶
        function openEditModal(id) {
            const v = window.vocabs.find(item => item.id === id);
            if(!v) return;
            window.currentEditId = id;
            document.getElementById('edit-word').value = v.word;
            document.getElementById('edit-reading').value = v.reading;
            document.getElementById('edit-meaning').value = v.meaning;
            document.getElementById('edit-lesson').value = v.lesson || 'L1';
            document.getElementById('edit-category').value = v.category || 'n.';
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); window.currentEditId = null; }

        function renderList() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const listEl = document.getElementById('vocab-list');
            window.filteredPool = window.vocabs.filter(v => {
                const matchLesson = window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson);
                const matchType = window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category);
                const matchSearch = v.word.includes(search) || v.meaning.includes(search) || (v.reading && v.reading.includes(search));
                return matchLesson && matchType && matchSearch;
            });
            document.getElementById('clearSearch').style.display = search.length > 0 ? 'flex' : 'none';
            listEl.innerHTML = window.filteredPool.map(v => `
                <li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson || 'L1'}</span>
                            <span class="text-[9px] font-black bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'n.'}</span>
                            ${v.wrongCount > 0 ? `<span class="text-[9px] font-black bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md">åŠ å¼·: ${v.wrongCount}</span>` : ''}
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="speak('${v.word}')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-lg">ğŸ”Š</button>
                        <button onclick="openEditModal('${v.id}')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-xs">âœï¸</button>
                        <button onclick="deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-200">âœ•</button>
                    </div>
                </li>
            `).join('');
        }

        // æ¸¬è©¦æ¨¡å¼
        let quizPool = [];
        function openQuiz() {
            document.getElementById('quiz-setup').classList.remove('hidden');
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('quiz-overlay').classList.remove('hidden');
        }
        function startQuiz(mode) {
            quizPool = mode === 'all' ? [...window.vocabs] : [...window.filteredPool];
            if (quizPool.length === 0) return alert("ç„¡å–®å­—");
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            nextQuestion();
        }
        function closeQuiz() { document.getElementById('quiz-overlay').classList.add('hidden'); }
        let currentQuizWord = null;
        function nextQuestion() {
            document.getElementById('quiz-card').classList.remove('is-flipped');
            let weightedPool = [];
            quizPool.forEach(v => { for(let i=0; i < (1 + (v.wrongCount || 0)); i++) weightedPool.push(v); });
            currentQuizWord = weightedPool[Math.floor(Math.random() * weightedPool.length)];
            setTimeout(() => {
                document.getElementById('q-word').innerText = currentQuizWord.word;
                document.getElementById('q-reading').innerText = currentQuizWord.reading;
                document.getElementById('q-meaning').innerText = currentQuizWord.meaning;
            }, 150);
        }
        async function handleResult(isCorrect) {
            await window.updateWordStats(currentQuizWord.id, isCorrect);
            nextQuestion();
        }
