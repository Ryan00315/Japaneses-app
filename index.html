    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        let currentUser = localStorage.getItem('jp_user') || 'è¨ªå®¢';
        let vocabs = [];
        let selectedLessons = [];
        let currentBook = 1;
        let quizMode = 'standard';
        let remainingPool = [];
        let currentQuizWord = null;

        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];

        // 1. åˆå§‹åŒ–ä½¿ç”¨è€…èˆ‡è³‡æ–™ç›£è½ (é—œéµï¼šä¾äººå€éš”è³‡æ–™)
        window.changeUser = () => {
            const name = prompt("è«‹è¼¸å…¥æ‚¨çš„åå­— (å€åˆ†ç´€éŒ„ç”¨):", currentUser);
            if(name) {
                localStorage.setItem('jp_user', name);
                location.reload();
            }
        };
        document.getElementById('current-user-display').innerText = currentUser;

        // ç›£è½è©²ä½¿ç”¨è€…çš„å°ˆå±¬è³‡æ–™
        onSnapshot(query(vocabsCol, where("uid", "==", currentUser)), (snapshot) => {
            vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => {
                const orderA = LESSON_ORDER.indexOf(a.lesson || "æœªåˆ†é¡");
                const orderB = LESSON_ORDER.indexOf(b.lesson || "æœªåˆ†é¡");
                return orderA !== orderB ? orderA - orderB : (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
            });
            renderLessonUI();
            renderList();
        });

        // 2. SRS è¤‡ç¿’é–“éš”æ¼”ç®—æ³•
        const SRS_INTERVALS = [0, 1, 3, 7, 14, 30, 90]; // å¤©æ•¸ç­‰ç´š
        const updateSRS = async (vocabId, isCorrect) => {
            const v = vocabs.find(x => x.id === vocabId);
            let level = v.srsLevel || 0;
            if (isCorrect) level = Math.min(level + 1, SRS_INTERVALS.length - 1);
            else level = Math.max(level - 1, 0);
            
            const nextDate = new Date();
            nextDate.setDate(nextDate.getDate() + SRS_INTERVALS[level]);
            
            await updateDoc(doc(db, "vocabs", vocabId), {
                srsLevel: level,
                nextReviewDate: nextDate,
                wrongCount: isCorrect ? increment(0) : increment(1)
            });
        };

        // 3. å¤šæ¨£åŒ–æ¸¬é©—æ¨¡å¼
        window.setQuizMode = (mode) => {
            quizMode = mode;
            document.getElementById('mode-std').className = mode === 'standard' ? 'bg-indigo-600 px-4 py-2 rounded-xl text-sm font-bold' : 'bg-slate-700 px-4 py-2 rounded-xl text-sm font-bold';
            document.getElementById('mode-hear').className = mode === 'hearing' ? 'bg-indigo-600 px-4 py-2 rounded-xl text-sm font-bold' : 'bg-slate-700 px-4 py-2 rounded-xl text-sm font-bold';
        };

        // 4. å­¸ç¿’åˆ†æå ±è¡¨
        window.openStats = () => {
            document.getElementById('stats-modal').classList.remove('hidden');
            const lessons = [...new Set(vocabs.map(v => v.lesson || "æœªåˆ†é¡"))];
            const data = lessons.map(l => vocabs.filter(v => v.lesson === l).length);
            
            new Chart(document.getElementById('statsChart'), {
                type: 'bar',
                data: { labels: lessons, datasets: [{ label: 'å–®å­—æ•¸é‡', data: data, backgroundColor: '#4f46e5' }] }
            });

            const devilList = vocabs.filter(v => (v.wrongCount || 0) > 0).sort((a, b) => b.wrongCount - a.wrongCount).slice(0, 10);
            document.getElementById('devil-list').innerHTML = '<h3 class="font-bold text-rose-500 text-sm mb-2">ğŸ‘¹ é­”é¬¼å–®å­—æ’è¡Œæ¦œ</h3>' + 
                devilList.map(v => `<div class="flex justify-between text-xs border-b py-1"><span>${v.word}</span><span class="text-rose-500">éŒ¯ ${v.wrongCount} æ¬¡</span></div>`).join('');
        };
        window.closeStats = () => document.getElementById('stats-modal').classList.add('hidden');
        document.getElementById('statsBtn').onclick = openStats;

        // èªéŸ³å„ªåŒ–
        let audioInitialized = false;
        window.initAudioOnFirstClick = () => { if(!audioInitialized){ window.speechSynthesis.speak(new SpeechSynthesisUtterance(" ")); audioInitialized=true; } };
        const speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ja-JP'; u.rate = 0.85; u.pitch = 1.1;
            window.speechSynthesis.speak(u);
        };

        // UI æ¸²æŸ“ (èˆ‡ä¹‹å‰é‚è¼¯ç›¸åŒä½†åŠ å…¥ uid)
        const renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = vocabs.filter(v => {
                const matchL = selectedLessons.length === 0 || selectedLessons.includes(v.lesson);
                const matchS = v.word.includes(search) || v.meaning.includes(search);
                return matchL && matchS;
            });
            document.getElementById('vocab-list').innerHTML = filtered.map(v => `
                <li class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div>
                        <div class="text-[10px] text-indigo-500 font-bold">${v.lesson} Â·ç´šåˆ¥ ${v.srsLevel || 0}</div>
                        <div class="text-lg font-bold">${v.word}</div>
                        <div class="text-slate-400 text-xs">${v.meaning}</div>
                        ${v.example ? `<div class="text-[10px] text-slate-300 italic mt-1">${v.example}</div>` : ''}
                    </div>
                    <button onclick="window.speakAction('${v.word}')" class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full">ğŸ”Š</button>
                </li>
            `).join('');
        };

        const renderLessonUI = () => {
            const container = document.getElementById('lesson-filter-container');
            const lessons = currentBook === 1 ? LESSON_ORDER.slice(0, 13).concat("é™„éŒ„") : LESSON_ORDER.slice(13);
            container.innerHTML = lessons.map(l => `<button onclick="toggleLesson('${l}')" class="px-4 py-1 border rounded-lg text-xs whitespace-nowrap ${selectedLessons.includes(l)?'lesson-active':'bg-white'}">${l}</button>`).join('');
        };
        window.toggleLesson = (l) => {
            const idx = selectedLessons.indexOf(l);
            if(idx > -1) selectedLessons.splice(idx,1); else selectedLessons.push(l);
            renderLessonUI(); renderList();
        };

        // æ¸¬é©—æ ¸å¿ƒ (å¾ªç’°ä¸é‡è¤‡)
        document.getElementById('startQuizRunBtn').onclick = () => {
            quizPool = vocabs.filter(v => selectedLessons.length === 0 || selectedLessons.includes(v.lesson));
            if(quizPool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—");
            remainingPool = [...quizPool].sort(() => Math.random() - 0.5);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            nextQuestion();
        };

        const nextQuestion = () => {
            if(remainingPool.length === 0) return alert("æœ¬è¼ªæ¸¬è©¦å®Œæˆï¼");
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = '';
            document.getElementById('feedback-msg').innerText = '';
            currentQuizWord = remainingPool.shift();
            
            document.getElementById('quiz-progress').innerText = `å‰©é¤˜: ${remainingPool.length + 1}`;
            
            if(quizMode === 'hearing') {
                document.getElementById('q-meaning-front').classList.add('hidden');
                document.getElementById('hear-icon').classList.remove('hidden');
                speak(currentQuizWord.word);
            } else {
                document.getElementById('q-meaning-front').innerText = currentQuizWord.meaning;
                document.getElementById('q-meaning-front').classList.remove('hidden');
                document.getElementById('hear-icon').classList.add('hidden');
            }
            
            document.getElementById('q-word-answer').innerText = currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = currentQuizWord.reading;
            document.getElementById('q-meaning-back').innerText = currentQuizWord.meaning;
            document.getElementById('q-example-back').innerText = currentQuizWord.example || '';
            
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) {
                setTimeout(() => document.getElementById('spelling-input').focus(), 100);
            }
        };

        // æŒ‰éµèˆ‡æ“ä½œç¶å®š
        window.flipCard = () => { document.getElementById('quiz-card').classList.toggle('is-flipped'); if(document.getElementById('quiz-card').classList.contains('is-flipped')) speak(currentQuizWord.word); };
        document.getElementById('quiz-card-container').onclick = flipCard;
        document.getElementById('passBtn').onclick = () => { updateSRS(currentQuizWord.id, true); nextQuestion(); };
        document.getElementById('failBtn').onclick = () => { updateSRS(currentQuizWord.id, false); nextQuestion(); };
        
        window.addEventListener('keydown', (e) => {
            if(document.getElementById('quiz-content').classList.contains('hidden') || !e.shiftKey) return;
            if(e.key === 'ArrowRight') document.getElementById('passBtn').click();
            if(e.key === 'ArrowLeft') document.getElementById('failBtn').click();
            if(e.key === 'ArrowUp') flipCard();
        });

        document.getElementById('submitWordBtn').onclick = async () => {
            const w = document.getElementById('word'), r = document.getElementById('reading'), m = document.getElementById('meaning'), ex = document.getElementById('example');
            if(!w.value || !m.value) return;
            await addDoc(vocabsCol, { 
                uid: currentUser, 
                word: w.value, reading: r.value, meaning: m.value, example: ex.value,
                lesson: selectedNewLesson, srsLevel: 0, wrongCount: 0, createdAt: new Date() 
            });
            w.value = r.value = m.value = ex.value = '';
            document.getElementById('save-status').style.opacity = '1'; setTimeout(()=>document.getElementById('save-status').style.opacity='0',1500);
        };

        // å…¶é¤˜ UI åˆå§‹åŒ–...
        let selectedNewLesson = 'æœªåˆ†é¡';
        const renderNewLessonBtns = () => {
            document.getElementById('newLessonBtnContainer').innerHTML = LESSON_ORDER.map(l => `<button onclick="selectedNewLesson='${l}';renderNewLessonBtns()" class="px-2 py-1 border rounded text-[10px] ${selectedNewLesson===l?'active-new-cat':'bg-white'}">${l}</button>`).join('');
        };
        document.getElementById('toggleInputBtn').onclick = () => document.getElementById('input-section').classList.toggle('show');
        document.getElementById('book1-btn').onclick = () => { currentBook=1; renderLessonUI(); };
        document.getElementById('book2-btn').onclick = () => { currentBook=2; renderLessonUI(); };
        document.getElementById('searchInput').oninput = renderList;
        window.speakAction = (t) => speak(t);
        document.getElementById('quizSpeakBtn').onclick = (e) => { e.stopPropagation(); speak(currentQuizWord.word); };
        document.getElementById('importBtn').onclick = () => document.getElementById('import-area')?.classList.toggle('hidden');

        renderNewLessonBtns();
    </script>
