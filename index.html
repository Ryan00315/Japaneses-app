    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, orderBy, where, setDoc, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");
        const progressCol = collection(db, "user_progress");

        window.vocabs = []; window.userProgress = {}; window.selectedLessons = []; window.selectedTypes = [];
        window.currentBook = 1; window.newWordBook = 1; window.selectedNewLesson = 'æœªåˆ†é¡'; window.selectedNewCat = 'n.';
        window.quizPool = []; window.remainingPool = []; window.currentQuizWord = null; window.quizMode = 'standard';
        let currentUser = localStorage.getItem('jp_user_shared') || 'è¨ªå®¢';
        let userHistory = JSON.parse(localStorage.getItem('jp_user_history') || '["è¨ªå®¢"]');
        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];
        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };

        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snap) => { window.vocabs = snap.docs.map(d => ({id:d.id, ...d.data()})); window.renderLessonUI(); window.renderList(); });
        onSnapshot(query(progressCol, where("uid", "==", currentUser)), (snap) => { window.userProgress = {}; snap.docs.forEach(d => { window.userProgress[d.data().vocabId] = d.data(); }); window.renderList(); });

        window.renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = window.vocabs.filter(v => {
                const matchL = window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson);
                const matchT = window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category);
                const matchS = search === "" || v.word.toLowerCase().includes(search) || (v.reading && v.reading.toLowerCase().includes(search)) || v.meaning.toLowerCase().includes(search);
                return matchL && matchT && matchS;
            }).sort((a,b) => LESSON_ORDER.indexOf(a.lesson) - LESSON_ORDER.indexOf(b.lesson));

            document.getElementById('vocab-list').innerHTML = filtered.map(v => {
                const prog = window.userProgress[v.id] || { wrongCount: 0 };
                return `<li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex-1 pr-4">
                        <div class="flex gap-1.5 mb-1 flex-wrap text-[9px] font-black uppercase">
                            <span class="bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson}</span>
                            <span class="bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md">${v.category || 'n.'}</span>
                            <span class="bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md">éŒ¯ ${prog.wrongCount}</span>
                        </div>
                        <div class="text-xl font-bold text-slate-800">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading||''}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex items-center gap-1">
                        <button onclick="window.speakAction('${v.word}')" class="tap-target w-10 h-10 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl audio-btn">ğŸ”Š</button>
                        <button onclick="window.openEditAction('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-500 rounded-full text-sm">âœï¸</button>
                        <button onclick="window.deleteAction('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center text-slate-200 text-lg">âœ•</button>
                    </div>
                </li>`;
            }).join('');
        };

        window.renderLessonUI = () => {
            const container = document.getElementById('lesson-filter-container');
            container.innerHTML = BOOK_MAP[window.currentBook].map(l => `<button onclick="window.toggleLesson('${l}')" class="px-4 py-1 border rounded-lg text-[11px] font-bold whitespace-nowrap ${window.selectedLessons.includes(l)?'lesson-active text-white':'bg-white text-slate-500 border-slate-200'}">${l}</button>`).join('');
            document.getElementById('newLessonBtnContainer').innerHTML = BOOK_MAP[window.newWordBook].map(l => `<button onclick="window.selectNewLesson('${l}')" class="px-3 py-1 border rounded-lg text-[10px] font-bold whitespace-nowrap ${window.selectedNewLesson===l?'active-new-cat text-white':'bg-white text-slate-500 border-slate-200'}">${l}</button>`).join('');
        };

        window.toggleLesson = (l) => { const i = window.selectedLessons.indexOf(l); if(i>-1) window.selectedLessons.splice(i,1); else window.selectedLessons.push(l); window.renderLessonUI(); window.renderList(); };
        window.selectNewLesson = (l) => { window.selectedNewLesson = l; window.renderLessonUI(); };

        const updateProgress = async (vocabId, isCorrect) => {
            const docId = `${currentUser}_${vocabId}`;
            const existing = window.userProgress[vocabId] || { wrongCount: 0 };
            await setDoc(doc(db, "user_progress", docId), { uid: currentUser, vocabId: vocabId, wrongCount: isCorrect ? existing.wrongCount : ((existing.wrongCount||0) + 1), lastUpdate: new Date() });
        };

        // --- èªéŸ³æ ¸å¿ƒä¿®æ­£ ---
        let audioInited = false;
        window.initAudioOnFirstClick = () => {
            if (!audioInited) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(" ");
                window.speechSynthesis.speak(u);
                audioInited = true;
            }
        };

        window.speakAction = (text) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ja-JP';
            u.rate = 0.7; // æ…¢é€Ÿ
            window.speechSynthesis.speak(u);
        };

        document.getElementById('quizBtn').onclick = () => {
            const activePool = window.vocabs.filter(v => (window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson)) && (window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category)));
            if(activePool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—");
            const stats = {}; activePool.forEach(v => { stats[v.lesson] = (stats[v.lesson] || 0) + 1; });
            document.getElementById('quiz-range-info').innerHTML = Object.entries(stats).map(([l, count]) => `<div class="flex justify-between border-b border-slate-700 py-1.5 text-xs"><span>${l}</span><span class="text-indigo-300 font-bold">${count} é¡Œ</span></div>`).join('') + `<div class="mt-4 pt-2 border-t border-slate-600 text-right font-black text-white">ç¸½é‡ï¼š${activePool.length}</div>`;
            window.quizPool = activePool;
            document.getElementById('quiz-overlay').classList.remove('hidden');
            document.getElementById('quiz-setup').classList.remove('hidden');
            document.getElementById('quiz-content').classList.add('hidden');
        };

        document.getElementById('modeStdBtn').onclick = () => { window.quizMode = 'standard'; document.getElementById('modeStdBtn').className = 'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600 border border-indigo-600'; document.getElementById('modeHearBtn').className = 'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300 border border-slate-600'; };
        document.getElementById('modeHearBtn').onclick = () => { window.quizMode = 'hearing'; document.getElementById('modeHearBtn').className = 'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600 border border-indigo-600 text-white'; document.getElementById('modeStdBtn').className = 'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300 border border-slate-600'; };

        document.getElementById('startQuizRunBtn').onclick = () => {
            window.remainingPool = [...window.quizPool].map(v => ({ v, weight: Math.random() * (1 + (window.userProgress[v.id]?.wrongCount || 0) * 1.5) })).sort((a, b) => b.weight - a.weight).map(item => item.v);
            document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            window.nextQuestion();
        };

        window.nextQuestion = () => {
            if (window.remainingPool.length === 0) { alert("æ­¤è¼ªå®Œæˆï¼"); return location.reload(); }
            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = ''; document.getElementById('feedback-msg').innerText = '';
            window.currentQuizWord = window.remainingPool.shift();
            document.getElementById('quiz-progress-display').innerText = `é¡Œæ•¸ï¼š${window.quizPool.length - window.remainingPool.length} / ${window.quizPool.length}`;
            
            const isHear = window.quizMode === 'hearing';
            document.getElementById('q-meaning-front').classList.toggle('hidden', isHear);
            document.getElementById('hear-icon').classList.toggle('hidden', !isHear);
            if(!isHear) document.getElementById('q-meaning-front').innerText = window.currentQuizWord.meaning;
            document.getElementById('q-word-answer').innerText = window.currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading || '';
            document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning;
            document.getElementById('q-example-back').innerText = window.currentQuizWord.example || '';
            
            // æ‰‹æ©Ÿç‰ˆèªéŸ³é—œéµå»¶é²
            if(isHear) {
                setTimeout(() => {
                    if(window.quizMode === 'hearing') window.speakAction(window.currentQuizWord.word);
                }, 800);
            }
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) setTimeout(() => document.getElementById('spelling-input').focus(), 300);
        };

        // æŒ‰éˆ•é»æ“Šèˆ‡å¡ç‰‡å…¨åŸŸé»æ“Šåˆ†é›¢
        document.getElementById('quizSpeakBtn').addEventListener('click', (e) => {
            e.preventDefault(); e.stopPropagation();
            window.speakAction(window.currentQuizWord.word);
        });

        document.getElementById('quiz-card-container').addEventListener('click', (e) => {
            if (e.target.closest('#quizSpeakBtn')) return;
            document.getElementById('quiz-card').classList.toggle('is-flipped');
            if(document.getElementById('quiz-card').classList.contains('is-flipped')) window.speakAction(window.currentQuizWord.word);
        });

        document.getElementById('passBtn').onclick = async () => { await updateProgress(window.currentQuizWord.id, true); window.nextQuestion(); };
        document.getElementById('failBtn').onclick = async () => { await updateProgress(window.currentQuizWord.id, false); window.nextQuestion(); };

        window.addEventListener('keydown', async (e) => {
            if (document.getElementById('quiz-content').classList.contains('hidden')) return;
            if (document.activeElement.id === 'spelling-input' && e.key !== 'Enter') return; 
            if (e.shiftKey) {
                if (e.key === 'ArrowRight') { e.preventDefault(); await updateProgress(window.currentQuizWord.id, true); window.nextQuestion(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); await updateProgress(window.currentQuizWord.id, false); window.nextQuestion(); }
                else if (e.key === 'ArrowUp') { e.preventDefault(); document.getElementById('quiz-card').classList.toggle('is-flipped'); if(document.getElementById('quiz-card').classList.contains('is-flipped')) window.speakAction(window.currentQuizWord.word); }
            }
        });

        document.getElementById('spelling-input').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const inputVal = e.target.value.trim();
                const isCorrect = inputVal === window.currentQuizWord.word;
                if(!document.getElementById('quiz-card').classList.contains('is-flipped')) document.getElementById('quiz-card').classList.add('is-flipped');
                const msg = document.getElementById('feedback-msg');
                if(isCorrect) {
                    msg.innerText = "æ­£è§£ï¼ğŸ‰"; msg.className = "mt-2 text-[10px] font-bold text-emerald-400";
                    window.speakAction(window.currentQuizWord.word);
                } else {
                    msg.innerText = "âŒ éŒ¯èª¤ï¼Œç­”æ¡ˆæ˜¯ï¼š" + window.currentQuizWord.word; msg.className = "mt-2 text-[10px] font-bold text-rose-400";
                    await updateProgress(window.currentQuizWord.id, false);
                }
                e.target.blur();
            }
        };

        // å…¶é¤˜ç¶å®š
        document.getElementById('user-history-list').innerHTML = userHistory.map(name => `<button onclick="window.switchUser('${name}')" class="text-[10px] px-2.5 py-0.5 rounded-full font-bold border transition-all ${name === currentUser ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-500 border-slate-200'}">${name}</button>`).join('');
        document.getElementById('searchInput').oninput = () => window.renderList();
        document.getElementById('toggleInputBtn').onclick = () => document.getElementById('input-section').classList.toggle('show');
        document.getElementById('addNewUserBtn').onclick = () => { const n = prompt("æ–°å¢åç¨±:"); if(n && n.trim()){ const name = n.trim(); if(!userHistory.includes(name)) userHistory.unshift(name); localStorage.setItem('jp_user_history', JSON.stringify(userHistory.slice(0,8))); window.switchUser(name); } };
        document.getElementById('progressBtn').onclick = () => { document.getElementById('stats-modal').classList.remove('hidden'); const devilList = Object.values(window.userProgress).sort((a,b)=>b.wrongCount-a.wrongCount).slice(0, 10); document.getElementById('devil-list').innerHTML = devilList.map(p => { const v = window.vocabs.find(x=>x.id===p.vocabId); return v ? `<div class="flex justify-between text-xs border-b py-2"><span>${v.word}</span><span class="text-rose-500 font-bold">éŒ¯ ${p.wrongCount} æ¬¡</span></div>` : ''; }).join(''); };
        document.getElementById('closeStatsBtn').onclick = () => document.getElementById('stats-modal').classList.add('hidden');
        document.getElementById('importBtn').onclick = () => document.getElementById('import-overlay').classList.remove('hidden');
        document.getElementById('closeImportBtn').onclick = () => document.getElementById('import-overlay').classList.add('hidden');
        document.getElementById('startImportBtn').onclick = async () => { const text = document.getElementById('import-text').value.trim(); const batch = writeBatch(db); if(!text) return; text.split('\n').forEach(line => { const [w, r, m, c, l] = line.split(',').map(s => s?.trim()); if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', createdAt: new Date() }); }); await batch.commit(); document.getElementById('import-overlay').classList.add('hidden'); };
        document.getElementById('submitWordBtn').onclick = async () => { const w = document.getElementById('word').value, r = document.getElementById('reading').value, m = document.getElementById('meaning').value, ex = document.getElementById('example').value; if (!w || !m) return alert("å¡«å¯«å…§å®¹"); await addDoc(vocabsCol, { word: w.trim(), reading: r.trim(), meaning: m.trim(), example: ex.trim(), lesson: window.selectedNewLesson || 'æœªåˆ†é¡', category: 'n.', createdAt: new Date() }); document.getElementById('word').value = document.getElementById('reading').value = document.getElementById('meaning').value = document.getElementById('example').value = ""; };
        document.getElementById('exitQuizBtn').onclick = () => location.reload();
        document.getElementById('cancelQuizBtn').onclick = () => document.getElementById('quiz-overlay').classList.add('hidden');
        document.querySelectorAll('.type-btn').forEach(btn => { btn.onclick = () => { const t = btn.innerText; const pos = window.selectedTypes.indexOf(t); if(pos > -1) window.selectedTypes.splice(pos, 1); else window.selectedTypes.push(t); btn.classList.toggle('lesson-active', window.selectedTypes.includes(t)); btn.classList.toggle('text-white', window.selectedTypes.includes(t)); window.renderList(); }; });
        window.openEditAction = (id) => { const v = window.vocabs.find(x => x.id === id); window.currentEditId = id; document.getElementById('edit-word').value = v.word; document.getElementById('edit-reading').value = v.reading; document.getElementById('edit-meaning').value = v.meaning; document.getElementById('edit-example').value = v.example || ''; document.getElementById('edit-lesson').innerHTML = LESSON_ORDER.map(l => `<option value="${l}" ${v.lesson === l ? 'selected' : ''}>${l}</option>`).join(''); document.getElementById('edit-category').value = v.category || 'n.'; document.getElementById('edit-modal').classList.remove('hidden'); };
        document.getElementById('closeEditBtn').onclick = () => document.getElementById('edit-modal').classList.add('hidden');
        document.getElementById('saveEditBtn').onclick = async () => { await updateDoc(doc(db, "vocabs", window.currentEditId), { word: document.getElementById('edit-word').value.trim(), reading: document.getElementById('edit-reading').value.trim(), meaning: document.getElementById('edit-meaning').value.trim(), example: document.getElementById('edit-example').value.trim(), lesson: document.getElementById('edit-lesson').value, category: document.getElementById('edit-category').value }); document.getElementById('edit-modal').classList.add('hidden'); };
        window.deleteAction = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        window.switchUser = (name) => { localStorage.setItem('jp_user_shared', name); location.reload(); };

        window.renderLessonUI();
    </script>
