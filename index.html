            container.innerHTML = types.map(t => `<button onclick="window.toggleType('${t}', this)" class="type-btn ls-btn-style border px-3 py-1 rounded-lg ${window.selectedTypes.includes(t)?'type-active text-white':'bg-white'}">${t}</button>`).join('');

        window.renderList = () => {

            document.getElementById('word').value = document.getElementById('reading').value = document.getElementById('meaning').value = ""; 
            window.showToast("âœ… åŒæ­¥æˆåŠŸ");
        };

        window.saveWordEdit = async () => {
            await updateDoc(doc(db, "vocabs", window.currentEditId), { word: document.getElementById('edit-word').value, reading: document.getElementById('edit-reading').value, meaning: document.getElementById('edit-meaning').value, lesson: window.selectedEditLesson, category: window.selectedEditCat });

        };

        // --- æŒ‰éˆ•äº‹ä»¶æ§åˆ¶ ---
        window.switchBook = (b) => { window.currentBook = b; window.selectedLessons = []; window.selectedTypes = []; window.renderLessonUI(); window.renderTypeUI(); window.renderList(); };
        window.renderLessonUI = () => { const c = document.getElementById('lesson-filter-container'); c.innerHTML = BOOK_MAP[window.currentBook].map(l => `<button onclick="window.toggleLesson('${l}')" class="ls-btn-style px-4 py-1 border rounded-lg ${window.selectedLessons.includes(l)?'lesson-active text-white':'bg-white'}">${l}</button>`).join(''); document.getElementById('book1-btn').className = `flex-1 border py-1.5 rounded-xl text-xs font-bold ${window.currentBook===1?'lesson-active text-white':'bg-white text-slate-500'}`; document.getElementById('book2-btn').className = `flex-1 border py-1.5 rounded-xl text-xs font-bold ${window.currentBook===2?'lesson-active text-white':'bg-white text-slate-500'}`; setupDraggable(); };
        window.toggleLesson = (l) => { const i = window.selectedLessons.indexOf(l); if(i>-1) window.selectedLessons.splice(i,1); else window.selectedLessons.push(l); window.selectedTypes = []; window.renderLessonUI(); window.renderTypeUI(); window.renderList(); };
        window.toggleType = (t, btn) => { const idx = window.selectedTypes.indexOf(t); if(idx > -1) window.selectedTypes.splice(idx,1); else window.selectedTypes.push(t); window.renderTypeUI(); window.renderList(); };
        window.toggleSort = () => { window.sortOrder = (window.sortOrder==='desc'?'asc':'desc'); document.getElementById('sort-btn').innerText = `æ’åº ${window.sortOrder==='desc'?'â†“':'â†‘'}`; window.renderList(); };
        
        window.renderNewLessonUI = () => { const c = document.getElementById('new-lesson-container'); c.innerHTML = BOOK_MAP[window.newWordBook].map(l => `<button onclick="window.setNewLesson('${l}')" class="ls-btn-style px-4 py-1 border rounded-lg ${window.selectedNewLesson===l?'active-new-cat text-white':'bg-white'}">${l}</button>`).join(''); document.getElementById('new-book1-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.newWordBook===1?'lesson-active text-white':'bg-white'}`; document.getElementById('new-book2-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.newWordBook===2?'lesson-active text-white':'bg-white'}`; setupDraggable(); };
        window.renderEditLessonUI = () => { const c = document.getElementById('edit-lesson-container'); c.innerHTML = BOOK_MAP[window.editWordBook].map(l => `<button onclick="window.setEditLesson('${l}')" class="ls-btn-style px-4 py-1 border rounded-lg ${window.selectedEditLesson===l?'active-edit-cat text-white':'bg-white'}">${l}</button>`).join(''); document.getElementById('edit-book1-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.editWordBook===1?'lesson-active text-white':'bg-white'}`; document.getElementById('edit-book2-btn').className = `flex-1 border py-1.5 rounded-xl text-[10px] font-bold ${window.editWordBook===2?'lesson-active text-white':'bg-white'}`; setupDraggable(); };

        window.toggleStats = (s) => document.getElementById('stats-modal').classList.toggle('hidden', !s);
        window.showStatsModal = () => {
            const c = document.getElementById('devil-list');
            const sorted = Object.values(window.userProgress).filter(p => p.wrongCount > 0).sort((a,b) => b.wrongCount - a.wrongCount).slice(0, 15);
            c.innerHTML = sorted.length ? sorted.map(p => {
                const v = window.vocabs.find(x => x.id === p.vocabId);
                return v ? `<div class="flex justify-between items-center border-b border-slate-100 py-3 font-bold"><div><span class="text-slate-800">${v.word}</span><span class="text-[9px] text-indigo-400 ml-2 uppercase">${v.lesson}</span></div><span class="text-rose-500 bg-rose-50 px-2 py-0.5 rounded-full text-xs">éŒ¯ ${p.wrongCount} æ¬¡</span></div>` : '';
            }).join('') : '<p class="text-center py-8 font-bold text-slate-400">å°šç„¡å¼±é»ç´€éŒ„</p>';
            window.toggleStats(true);
        };

        window.openQuizSetup = () => {
            const pool = window.vocabs.filter(v => (window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson)) && (window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category)));
            if(!pool.length) return alert("è«‹å…ˆé¸å–èª²æ•¸ç¯„åœ");
            window.quizPool = pool; document.getElementById('quiz-overlay').classList.remove('hidden');
            const stats = {}; pool.forEach(v => stats[v.lesson] = (stats[v.lesson] || 0) + 1);

        };

            document.getElementById('modeStdBtn').className = isS?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600 border border-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300';
            document.getElementById('modeHearBtn').className = !isS?'px-4 py-2 rounded-xl text-sm font-bold bg-indigo-600 border border-indigo-600':'px-4 py-2 rounded-xl text-sm font-bold bg-slate-700 text-slate-300';
        };

        window.nextQuestion = () => { if (!window.remainingPool.length) return location.reload(); document.getElementById('quiz-card').classList.remove('is-flipped'); document.getElementById('spelling-input').value = ''; document.getElementById('feedback-msg').innerText = ''; window.currentQuizWord = window.remainingPool.shift(); document.getElementById('quiz-progress-display').innerText = `é¡Œæ•¸ï¼š${window.quizPool.length - window.remainingPool.length} / ${window.quizPool.length}`; const isH = window.quizMode === 'hearing'; document.getElementById('q-meaning-front').innerText = isH ? '' : window.currentQuizWord.meaning; document.getElementById('hear-icon').classList.toggle('hidden', !isH); document.getElementById('q-word-answer').innerText = window.currentQuizWord.word; document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading || ''; document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning; if(isH) setTimeout(() => { if(window.quizMode==='hearing') window.speakAction(window.currentQuizWord.word); }, 600); if(document.getElementById('spelling-mode').checked) setTimeout(() => document.getElementById('spelling-input').focus(), 400); };
        window.handleCardClick = (e) => { if(e.target.closest('button')) return; const card = document.getElementById('quiz-card'); card.classList.toggle('is-flipped'); if(card.classList.contains('is-flipped')) window.speakAction(window.currentQuizWord.word); };
        window.playCurrentWord = (e) => { e.stopPropagation(); window.speakAction(window.currentQuizWord.word); };
        window.quizPass = async () => { await updateProg(window.currentQuizWord.id, true); window.nextQuestion(); };
        window.quizFail = async () => { await updateProg(window.currentQuizWord.id, false); window.nextQuestion(); };
        const updateProg = async (id, correct) => { const docId = `${currentUser}_${id}`; const ex = window.userProgress[id] || { wrongCount: 0 }; await setDoc(doc(progressCol, docId), { uid: currentUser, vocabId: id, wrongCount: correct ? ex.wrongCount : (ex.wrongCount + 1), lastUpdate: new Date() }); };

        window.toggleImport = (s) => document.getElementById('import-overlay').classList.toggle('hidden', !s);
        window.startImport = async () => { const t = document.getElementById('import-text').value.trim(); if(!t) return; const batch = writeBatch(db); t.split('\n').forEach(line => { const [w, r, m, c, l] = line.split(',').map(s => s?.trim()); if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', createdAt: new Date() }); }); await batch.commit(); window.toggleImport(false); window.showToast("âœ… æ‰¹é‡åŒæ­¥å®Œæˆ"); };
        window.switchUser = (name) => { localStorage.setItem('jp_user_shared', name); location.reload(); };
        window.addNewUserAction = () => { const n = prompt("ä½¿ç”¨è€…:"); if(n && n.trim()){ const name = n.trim(); if(!userHistory.includes(name)) userHistory.unshift(name); localStorage.setItem('jp_user_history', JSON.stringify(userHistory.slice(0,8))); window.switchUser(name); } };
        window.deleteWord = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(vocabsCol, id)); };

        // éµç›¤èˆ‡æ‹¼å¯«
        window.addEventListener('keydown', (e) => {
            if (document.getElementById('quiz-content').classList.contains('hidden')) return;
            if (document.activeElement.id === 'spelling-input' && e.key !== 'Enter') return; 
            if (e.shiftKey) {
                if (e.key === 'ArrowRight') { e.preventDefault(); window.quizPass(); }
                else if (e.key === 'ArrowLeft') { e.preventDefault(); window.quizFail(); }
                else if (e.key === 'ArrowUp') { e.preventDefault(); document.getElementById('quiz-card').classList.toggle('is-flipped'); if(document.getElementById('quiz-card').classList.contains('is-flipped')) window.speakAction(window.currentQuizWord.word); }
            }
        });
        document.getElementById('spelling-input').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const ok = e.target.value.trim() === window.currentQuizWord.word;
                document.getElementById('quiz-card').classList.add('is-flipped');
                document.getElementById('feedback-msg').innerText = ok ? "æ­£è§£ï¼ğŸ‰" : "âŒ éŒ¯èª¤ï¼Œç­”æ¡ˆï¼š" + window.currentQuizWord.word;
                document.getElementById('feedback-msg').className = ok ? "text-emerald-400" : "text-rose-400";
                window.speakAction(window.currentQuizWord.word);
                if(!ok) await updateProg(window.currentQuizWord.id, false); e.target.blur();
            }
        };

        window.renderUserHistory();
        window.renderLessonUI();
        window.renderTypeUI();
        window.renderNewLessonUI();
        window.renderNewCategoryUI();
    </script>
