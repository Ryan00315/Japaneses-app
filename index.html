    <script type="module">

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        let vocabs = []; let selectedLessons = []; let selectedTypes = []; let currentBook = 1; let newWordBook = 1;
        let selectedNewLesson = 'æœªåˆ†é¡'; let selectedNewCategory = 'n.'; let currentEditId = null; let currentQuizWord = null; 
        
        // æ¸¬é©—å¾ªç’°æ ¸å¿ƒè®Šæ•¸
        let quizPool = []; 
        let remainingPool = []; // ç¬¬ä¸€è¼ªä¸é‡è¤‡æ± 

        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };
        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];

        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snapshot) => {
            vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => {
                const orderA = LESSON_ORDER.indexOf(a.lesson || "æœªåˆ†é¡");
                const orderB = LESSON_ORDER.indexOf(b.lesson || "æœªåˆ†é¡");
                if (orderA !== orderB) return orderA - orderB;
                return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
            });
            renderLessonUI(false); renderList();

        // èªéŸ³
        let audioInitialized = false; let jpVoice = null;

        window.initAudioOnFirstClick = () => { if (!audioInitialized) { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); jpVoice = findVoice(); audioInitialized = true; } };
        const speak = (t) => { if (!t) return; window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); if (jpVoice) u.voice = jpVoice; u.lang = 'ja-JP'; u.rate = 0.85; u.pitch = 1.1; setTimeout(() => window.speechSynthesis.speak(u), 50); };

        // é ‚éƒ¨èª²æ•¸ UI (ä¸å›å½ˆ L1)
        const renderLessonUI = (resetScroll = false) => {
            const container = document.getElementById('lesson-filter-container');
            if (container.innerHTML === "" || resetScroll) {
                container.innerHTML = BOOK_MAP[currentBook].map(label => `<button id="btn-l-${label}" class="lesson-btn border border-slate-200 px-4 py-1 rounded-lg text-[11px] font-bold whitespace-nowrap bg-white text-slate-500">${label}</button>`).join('');

                initLessonDrag();
            }
            BOOK_MAP[currentBook].forEach(label => {
                const btn = document.getElementById(`btn-l-${label}`);

                    btn.onclick = () => {
                        const pos = selectedLessons.indexOf(label);
                        if(pos > -1) selectedLessons.splice(pos, 1); else selectedLessons.push(label);
                        renderLessonUI(false); renderList();
                    };
                }
            });
        };

        const initLessonDrag = () => {
            const el = document.getElementById('lesson-filter-container');
            let isDown = false, startX, scrollLeft, hasMoved = false;
            el.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; hasMoved = false; });
            window.addEventListener('mousemove', (e) => { if (!isDown) return; const x = e.pageX - el.offsetLeft; const walk = (x - startX) * 2; if (Math.abs(walk) > 3) hasMoved = true; el.scrollLeft = scrollLeft - walk; });
            window.addEventListener('mouseup', () => { isDown = false; });
            el.addEventListener('click', (e) => { if (hasMoved) { e.preventDefault(); e.stopImmediatePropagation(); } }, true);
        };

        const renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = vocabs.filter(v => {
                const matchL = selectedLessons.length === 0 || selectedLessons.includes(v.lesson);
                const matchT = selectedTypes.length === 0 || selectedTypes.includes(v.category);
                const matchS = search === "" || v.word.toLowerCase().includes(search) || (v.reading && v.reading.toLowerCase().includes(search)) || v.meaning.toLowerCase().includes(search);
                return matchL && matchT && matchS;
            });
            document.getElementById('vocab-list').innerHTML = filtered.map(v => `
                <li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex-1 pr-4">

                            <span class="text-[9px] font-black bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'n.'}</span>
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.speakAction('${v.word}')" class="tap-target w-12 h-12 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl active:bg-indigo-200">ğŸ”Š</button>
                        <button onclick="window.openEditAction('${v.id}')" class="tap-target w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full text-lg shadow-sm">âœï¸</button>
                        <button onclick="window.deleteAction('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center text-slate-200 text-xl">âœ•</button>
                    </div>
                </li>
            `).join('');
        };

        // æŒ‰éˆ•é‚è¼¯
        const updateBookButtons = () => {
            document.getElementById('book1-btn').className = currentBook === 1 ? 'book-btn book-active flex-1 border py-1.5 rounded-xl text-xs font-bold' : 'book-btn bg-white text-slate-500 flex-1 border py-1.5 rounded-xl text-xs font-bold';
            document.getElementById('book2-btn').className = currentBook === 2 ? 'book-btn book-active flex-1 border py-1.5 rounded-xl text-xs font-bold' : 'book-btn bg-white text-slate-500 flex-1 border py-1.5 rounded-xl text-xs font-bold';
        };

        document.getElementById('book1-btn').onclick = () => { currentBook = 1; selectedLessons = []; renderLessonUI(true); renderList(); updateBookButtons(); };
        document.getElementById('book2-btn').onclick = () => { currentBook = 2; selectedLessons = []; renderLessonUI(true); renderList(); updateBookButtons(); };
        
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.onclick = () => { const t = btn.innerText; const pos = selectedTypes.indexOf(t); if(pos > -1) selectedTypes.splice(pos, 1); else selectedTypes.push(t); btn.classList.toggle('type-active', selectedTypes.includes(t)); renderList(); };
        });

        // æ¸¬é©—æ ¸å¿ƒæ¼”ç®—æ³•ï¼šä¸é‡è¤‡å¾ªç’° + éŒ¯èª¤åŠ æ¬Š
        document.getElementById('quizBtn').onclick = () => document.getElementById('quiz-overlay').classList.remove('hidden');
        
        document.getElementById('startQuizRunBtn').onclick = () => {
            // 1. æ ¹æ“šç›®å‰ç¯©é¸æ¢ä»¶å»ºç«‹é¡Œç›®æ± 
            quizPool = vocabs.filter(v => (selectedLessons.length === 0 || selectedLessons.includes(v.lesson)) && (selectedTypes.length === 0 || selectedTypes.includes(v.category)));
            
            if(quizPool.length === 0) return alert("ç¯©é¸ç¯„åœå…§ç„¡å–®å­—ï¼");
            
            // 2. åˆå§‹åŒ–ä¸é‡è¤‡æ± ï¼ˆä¸¦å°‡éŒ¯èª¤æ¬¡æ•¸å¤šçš„æ’åœ¨å‰é¢ï¼‰
            remainingPool = [...quizPool].sort((a, b) => (b.wrongCount || 0) - (a.wrongCount || 0));
            
            document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked);
            document.getElementById('quiz-setup').classList.add('hidden');
            document.getElementById('quiz-content').classList.remove('hidden');
            nextQuestion();
        };

        const nextQuestion = () => {
            // å¦‚æœé€™ä¸€è¼ªæŠ½å®Œäº†ï¼Œé‡æ–°å¡«æ»¿ï¼ˆç¬¬äºŒè¼ªå¾ªç’°ï¼‰
            if (remainingPool.length === 0) {
                remainingPool = [...quizPool].sort(() => Math.random() - 0.5);
                console.log("æ± å­æŠ½å®Œï¼Œé‡å•Ÿæ–°ä¸€è¼ªå¾ªç’°");
            }

            document.getElementById('quiz-card').classList.remove('is-flipped');
            document.getElementById('spelling-input').value = '';
            document.getElementById('feedback-msg').innerText = '';
            
            // æŠ½å‡ºä¸€å¼µå¡ç‰‡ï¼ˆæ¯æ¬¡æŠ½ç¬¬ä¸€å¼µï¼Œå› ç‚ºå·²ç¶“åšéæ¬Šé‡æ’åºï¼‰
            currentQuizWord = remainingPool.shift(); 

            // æ›´æ–° UI
            document.getElementById('quiz-progress').innerText = `å‰©é¤˜: ${remainingPool.length + 1} / ç¸½è¨ˆ: ${quizPool.length}`;
            document.getElementById('q-meaning-front').innerText = currentQuizWord.meaning;
            document.getElementById('q-word-answer').innerText = currentQuizWord.word;
            document.getElementById('q-reading-back').innerText = currentQuizWord.reading;
            document.getElementById('q-meaning-back').innerText = currentQuizWord.meaning;
            
            if(!document.getElementById('spelling-input-area').classList.contains('hidden')) {
                setTimeout(() => document.getElementById('spelling-input').focus(), 100);
            }
        };

        // æ‹¼å¯«æ ¸å°é‚è¼¯ï¼šé¡è‰²æ›´æ–°
        document.getElementById('spelling-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                const inputVal = e.target.value.trim();
                const isCorrect = inputVal === currentQuizWord.word;
                const feedback = document.getElementById('feedback-msg');
                
                document.getElementById('quiz-card').classList.add('is-flipped');
                
                if(isCorrect) {
                    feedback.innerText = "æ­£è§£ï¼ğŸ‰";
                    feedback.className = "mt-2 text-sm font-bold text-emerald-500"; // ç¶ è‰²
                    speak(currentQuizWord.word);
                } else {
                    feedback.innerText = `éŒ¯èª¤ï¼æ­£ç¢ºï¼š${currentQuizWord.word}`;
                    feedback.className = "mt-2 text-sm font-bold text-rose-500"; // ç´…è‰²
                    document.getElementById('quiz-card-container').classList.add('shake');
                    setTimeout(() => document.getElementById('quiz-card-container').classList.remove('shake'), 300);
                    await updateDoc(doc(db, "vocabs", currentQuizWord.id), { wrongCount: increment(1) });
                }
            }
        });

        // éµç›¤ Shift + æ–¹å‘éµ
        window.addEventListener('keydown', async (e) => {
            if (document.getElementById('quiz-overlay').classList.contains('hidden') || !e.shiftKey) return;
            if (e.key === 'ArrowRight') { e.preventDefault(); nextQuestion(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); await updateDoc(doc(db, "vocabs", currentQuizWord.id), { wrongCount: increment(1) }); nextQuestion(); }
            else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') { e.preventDefault(); window.flipCard(); }
        });

        const flipCard = () => { document.getElementById('quiz-card').classList.toggle('is-flipped'); if (document.getElementById('quiz-card').classList.contains('is-flipped')) speak(currentQuizWord.word); };
        document.getElementById('quiz-card-container').onclick = flipCard;
        document.getElementById('passBtn').onclick = () => nextQuestion();
        document.getElementById('failBtn').onclick = async () => { await updateDoc(doc(db, "vocabs", currentQuizWord.id), { wrongCount: increment(1) }); nextQuestion(); };
        document.getElementById('cancelQuizBtn').onclick = () => document.getElementById('quiz-overlay').classList.add('hidden');
        document.getElementById('exitQuizBtn').onclick = () => document.getElementById('quiz-overlay').classList.add('hidden');
        document.getElementById('dictBtn').onclick = () => window.open(`https://www.mojidict.com/search/${encodeURIComponent(currentQuizWord.word)}`, '_blank');
        document.getElementById('quizSpeakBtn').onclick = (e) => { e.stopPropagation(); speak(currentQuizWord.word); };

        // å…¶é¤˜åŠŸèƒ½ä¿æŒä¸è®Š...
        window.speakAction = (t) => speak(t);
        window.deleteAction = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        window.openEditAction = (id) => {
            const v = vocabs.find(x => x.id === id); currentEditId = id;
            document.getElementById('edit-word').value = v.word; document.getElementById('edit-reading').value = v.reading; document.getElementById('edit-meaning').value = v.meaning;
            document.getElementById('edit-lesson').innerHTML = LESSON_ORDER.map(l => `<option value="${l}" ${v.lesson === l ? 'selected' : ''}>${l}</option>`).join('');
            document.getElementById('edit-category').value = v.category || 'n.';
            document.getElementById('edit-modal').classList.remove('hidden');
        };
        document.getElementById('closeEditBtn').onclick = () => document.getElementById('edit-modal').classList.add('hidden');
        document.getElementById('saveEditBtn').onclick = async () => { await updateDoc(doc(db, "vocabs", currentEditId), { word: document.getElementById('edit-word').value, reading: document.getElementById('edit-reading').value, meaning: document.getElementById('edit-meaning').value, lesson: document.getElementById('edit-lesson').value, category: document.getElementById('edit-category').value }); document.getElementById('edit-modal').classList.add('hidden'); };
        
        document.getElementById('toggleInputBtn').onclick = () => document.getElementById('input-section').classList.toggle('show');
        document.getElementById('submitWordBtn').onclick = async () => { const w = document.getElementById('word'); const r = document.getElementById('reading'); const m = document.getElementById('meaning'); if (!w.value.trim() || !m.value.trim()) return alert("å…§å®¹?"); await addDoc(vocabsCol, { word: w.value.trim(), reading: r.value.trim(), meaning: m.value.trim(), category: selectedNewCategory, lesson: selectedNewLesson, wrongCount: 0, createdAt: new Date() }); w.value = r.value = m.value = ''; document.getElementById('save-status').style.opacity = '1'; setTimeout(() => document.getElementById('save-status').style.opacity = '0', 1500); };
        document.getElementById('startImportBtn').onclick = async () => { const text = document.getElementById('import-text').value.trim(); const batch = writeBatch(db); text.split('\n').forEach(line => { const [w, r, m, c, l] = line.split(',').map(s => s?.trim()); if (w && m) batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "n.", lesson: l || 'æœªåˆ†é¡', wrongCount: 0, createdAt: new Date() }); }); await batch.commit(); alert("æˆåŠŸ"); document.getElementById('import-area').classList.add('hidden'); };
        document.getElementById('searchInput').oninput = renderList;

        // æ–°å¢å€å†Šæ•¸åˆ‡æ›
        document.getElementById('n-book1').onclick = () => { newWordBook = 1; updateNewBookUI(); };
        document.getElementById('n-book2').onclick = () => { newWordBook = 2; updateNewBookUI(); };
        const updateNewBookUI = () => { 
            document.getElementById('n-book1').classList.toggle('active-new-cat', newWordBook === 1); 
            document.getElementById('n-book1').classList.toggle('bg-white', newWordBook !== 1);
            document.getElementById('n-book2').classList.toggle('active-new-cat', newWordBook === 2); 
            document.getElementById('n-book2').classList.toggle('bg-white', newWordBook !== 2);
            renderNewLessonBtns(); 
        };
        const renderNewLessonBtns = () => { document.getElementById('newLessonBtnContainer').innerHTML = BOOK_MAP[newWordBook].map(label => `<button class="new-lesson-btn border px-3 py-1.5 rounded-xl text-[11px] font-bold ${selectedNewLesson === label ? 'active-new-cat' : 'bg-white text-slate-500'}" onclick="window.selectNewLessonAction('${label}')">${label}</button>`).join(''); };
        window.selectNewLessonAction = (l) => { selectedNewLesson = l; renderNewLessonBtns(); };
        document.querySelectorAll('.new-cat-btn').forEach(btn => { btn.onclick = () => { selectedNewCategory = btn.innerText; document.querySelectorAll('.new-cat-btn').forEach(b => b.classList.remove('active-new-cat')); btn.classList.add('active-new-cat'); }; });

        renderNewLessonBtns(); renderLessonUI(true);
    </script>
