            <textarea id="import-text" rows="5" class="w-full bg-slate-800 rounded-xl p-3 text-sm outline-none mb-3" placeholder="çŒ«,ã­ã“,è²“,n.&#10;è¡Œã,ã„ã,å»,v."></textarea>

                    <button type="button" onclick="selectNewCategory(this, 'æ™‚é–“')" class="new-cat-btn border border-slate-200 px-3 py-1.5 rounded-xl text-xs font-bold transition-all">æ™‚é–“</button>

    <div id="quiz-overlay" class="fixed inset-0 z-[100] bg-slate-900 hidden flex flex-col items-center justify-center p-6 text-white">

                <button onclick="handleResult(true)" class="bg-emerald-500 text-white py-6 rounded-3xl font-black text-xl shadow-lg active:scale-95">ä¸‹ä¸€å€‹</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4",
            authDomain: "jpnote-5f436.firebaseapp.com",
            projectId: "jpnote-5f436",
            storageBucket: "jpnote-5f436.firebasestorage.app",
            messagingSenderId: "881660892658",
            appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b",
            measurementId: "G-QV2NRXQSY7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        window.vocabs = [];
        window.currentCategory = 'å…¨éƒ¨';
        window.selectedNewCategory = 'n.'; // é è¨­æ–°å¢åˆ†é¡

        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snapshot) => {
            window.vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
        });

        window.addWordToCloud = async () => {
            const w = document.getElementById('word');
            const r = document.getElementById('reading');
            const m = document.getElementById('meaning');
            if (!w.value.trim() || !m.value.trim()) return alert("è«‹è¼¸å…¥å¹³å‡åèˆ‡ä¸­æ–‡");
            try {
                await addDoc(vocabsCol, {
                    word: w.value.trim(),
                    reading: r.value.trim(),
                    meaning: m.value.trim(),
                    category: window.selectedNewCategory,
                    wrongCount: 0,
                    createdAt: new Date()
                });
                w.value = r.value = m.value = '';
            } catch (e) { alert("åŒæ­¥éŒ¯èª¤"); }
        };

        window.bulkImport = async () => {
            const text = document.getElementById('import-text').value.trim();
            if (!text) return alert("å…§å®¹ä¸å¯ç‚ºç©º");
            const lines = text.split('\n');
            const batch = writeBatch(db);
            let count = 0;
            lines.forEach(line => {
                const [w, r, m, c] = line.split(',').map(s => s?.trim());
                if (w && m) {
                    batch.set(doc(vocabsCol), { word: w, reading: r || "", meaning: m, category: c || "å…¶ä»–", wrongCount: 0, createdAt: new Date() });
                    count++;
                }
            });
            try {
                await batch.commit();
                alert(`åŒ¯å…¥ ${count} å€‹æˆåŠŸ`);
                toggleImportArea();
            } catch (e) { alert("å¤±æ•—"); }
        };

        window.updateWordStats = async (id, isCorrect) => {
            try { await updateDoc(doc(db, "vocabs", id), { wrongCount: isCorrect ? increment(0) : increment(1) }); } catch (e) { console.error(e); }
        };

        window.deleteWord = async (id) => {
            if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id));
        };
    </script>

    <script>
        function toggleImportArea() { document.getElementById('import-area').classList.toggle('hidden'); }
        
        // é ‚ç«¯æ¸…å–®éæ¿¾åˆ‡æ›
        function setCategory(cat) {
            window.currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active-cat', b.innerText === cat));
            renderList();
        }

        // æ–°å¢å€åŸŸçš„æŒ‰éˆ•é¸å–é‚è¼¯
        function selectNewCategory(btn, cat) {
            window.selectedNewCategory = cat;
            document.querySelectorAll('.new-cat-btn').forEach(b => b.classList.remove('active-new-cat'));
            btn.classList.add('active-new-cat');
        }

        function clearSearch() {
            const input = document.getElementById('searchInput');
            input.value = '';
            renderList();
            input.focus();
        }

        function renderList() {
            const input = document.getElementById('searchInput');
            const search = input.value.toLowerCase();
            const clearBtn = document.getElementById('clearSearch');
            
            if (search.length > 0) clearBtn.style.display = 'flex';
            else clearBtn.style.display = 'none';

            const listEl = document.getElementById('vocab-list');
            const filtered = window.vocabs.filter(v => 
                (window.currentCategory === 'å…¨éƒ¨' || v.category === window.currentCategory) &&
                (v.word.includes(search) || v.meaning.includes(search))
            );
            listEl.innerHTML = filtered.map(v => `
                <li class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'n.'}</span>
                            ${v.wrongCount > 0 ? `<span class="text-[9px] font-black bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md">å¼±é»: ${v.wrongCount}</span>` : ''}
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="speak('${v.word}')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-xl">ğŸ”Š</button>
                        <button onclick="deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-200 hover:text-red-500 transition-colors">âœ•</button>
                    </div>
                </li>
            `).join('');
        }

        function openQuiz() {
            const pool = window.vocabs.filter(v => window.currentCategory === 'å…¨éƒ¨' || v.category === window.currentCategory);
            if (pool.length < 1) return alert("ç„¡å–®å­—");
            document.getElementById('quiz-overlay').classList.remove('hidden');
            nextQuestion();
        }

        function closeQuiz() { document.getElementById('quiz-overlay').classList.add('hidden'); }
        let currentQuizWord = null;

        function nextQuestion() {
            document.getElementById('quiz-card').classList.remove('is-flipped');
            const pool = window.vocabs.filter(v => window.currentCategory === 'å…¨éƒ¨' || v.category === window.currentCategory);
            let weightedPool = [];
            pool.forEach(v => {
                for(let i=0; i < (1 + (v.wrongCount || 0)); i++) weightedPool.push(v);
            });
            currentQuizWord = weightedPool[Math.floor(Math.random() * weightedPool.length)];
            setTimeout(() => {
                document.getElementById('q-word').innerText = currentQuizWord.word;
                document.getElementById('q-reading').innerText = currentQuizWord.reading;
                document.getElementById('q-meaning').innerText = currentQuizWord.meaning;
            }, 150);
        }

        async function handleResult(isCorrect) {
            await window.updateWordStats(currentQuizWord.id, isCorrect);
            nextQuestion();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            uttr.rate = 0.8;
            window.speechSynthesis.speak(uttr);
        }

        function exportCSV() {
            const header = "\uFEFFå¹³å‡å,ç‰‡å‡å,ä¸­æ–‡,åˆ†é¡,éŒ¯èª¤è¨ˆæ•¸\n";
            const rows = window.vocabs.map(v => `${v.word},${v.reading},${v.meaning},${v.category},${v.wrongCount}`).join("\n");
            const blob = new Blob([header + rows], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Kingtex_JP_Backup.csv`;
            link.click();
        }
    </script>
