<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-900">

    <div class="sticky top-0 z-50 bg-glass px-4 py-3 border-b border-slate-200">

                <button onclick="openQuiz()" class="bg-orange-500 text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-lg shadow-orange-200 active:scale-95">éš¨å ‚æ¸¬é©—</button>

            </div>
        </div>
        <div class="max-w-md mx-auto flex gap-2 overflow-x-auto py-2 mt-2 no-scrollbar">
            <button onclick="setCategory('å…¨éƒ¨')" class="cat-btn active-cat whitespace-nowrap px-4 py-1 rounded-full bg-white border border-slate-200 text-xs font-bold shadow-sm">å…¨éƒ¨</button>
            <button onclick="setCategory('åè©')" class="cat-btn whitespace-nowrap px-4 py-1 rounded-full bg-white border border-slate-200 text-xs font-bold shadow-sm">åè©</button>
            <button onclick="setCategory('å‹•è©')" class="cat-btn whitespace-nowrap px-4 py-1 rounded-full bg-white border border-slate-200 text-xs font-bold shadow-sm">å‹•è©</button>
            <button onclick="setCategory('å½¢å®¹è©')" class="cat-btn whitespace-nowrap px-4 py-1 rounded-full bg-white border border-slate-200 text-xs font-bold shadow-sm">å½¢å®¹è©</button>
            <button onclick="setCategory('å…¶ä»–')" class="cat-btn whitespace-nowrap px-4 py-1 rounded-full bg-white border border-slate-200 text-xs font-bold shadow-sm">å…¶ä»–</button>

    <div class="max-w-md mx-auto p-4">
        <section class="bg-white rounded-3xl p-5 shadow-sm border border-slate-200 mb-6">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input id="word" type="text" placeholder="å–®å­—" class="bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-300">
                <input id="reading" type="text" placeholder="å‡å" class="bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-300">
            </div>
            <div class="flex gap-2 mb-3">
                <input id="meaning" type="text" placeholder="æ„æ€" class="flex-1 bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-300">
                <select id="newCategory" class="bg-slate-50 px-2 rounded-2xl text-xs font-bold">
                    <option>åè©</option><option>å‹•è©</option><option>å½¢å®¹è©</option><option>å…¶ä»–</option>
                </select>
            </div>
            <button onclick="addWordToCloud()" id="addBtn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 disabled:opacity-50">åŒæ­¥åˆ°é›²ç«¯</button>
        </section>

        <div class="px-1 mb-4">
            <input type="text" id="searchInput" oninput="renderList()" placeholder="ğŸ” æœå°‹æˆ‘çš„å­—åº«..." 
                   class="w-full p-3 rounded-2xl bg-white border border-slate-200 outline-none text-sm">
        </div>

        <ul id="vocab-list" class="space-y-3"></ul>
    </div>

    <div id="quiz-overlay" class="fixed inset-0 z-[100] bg-slate-900 hidden flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md flex flex-col h-full">
            <div class="flex justify-between items-center text-white/50 mb-8">
                <span id="quiz-progress" class="text-xs font-mono">QUIZ MODE</span>
                <button onclick="closeQuiz()" class="text-2xl">âœ•</button>
            </div>
            
            <div class="card-flip flex-1 w-full relative mb-10">
                <div id="quiz-card" onclick="this.classList.toggle('is-flipped')" class="card-inner w-full h-full shadow-2xl">
                    <div class="card-front bg-indigo-600 text-white rounded-[40px] flex flex-col items-center justify-center p-10 text-center">
                        <span id="q-word" class="text-6xl font-black mb-6"></span>
                        <button onclick="event.stopPropagation(); speak(document.getElementById('q-word').innerText)" class="bg-white/20 p-5 rounded-full">ğŸ”Š</button>
                        <p class="mt-8 text-white/40 text-sm italic italic">é»æ“Šå¡ç‰‡çœ‹ç­”æ¡ˆ</p>
                    </div>
                    <div class="card-back bg-white rounded-[40px] flex flex-col items-center justify-center p-10 text-center">
                        <p id="q-reading" class="text-indigo-500 font-bold text-xl mb-2"></p>
                        <p id="q-meaning" class="text-4xl font-black text-slate-800"></p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="handleResult(false)" class="bg-rose-500/10 border-2 border-rose-500 text-rose-500 py-6 rounded-3xl font-black text-xl active:scale-95">æˆ‘ä¸èªè­˜</button>
                <button onclick="handleResult(true)" class="bg-emerald-500 text-white py-6 rounded-3xl font-black text-xl shadow-lg shadow-emerald-900/20 active:scale-95">æˆ‘èªè­˜</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "ä½ çš„API_KEY",
            authDomain: "ä½ çš„å°ˆæ¡ˆID.firebaseapp.com",
            projectId: "ä½ çš„å°ˆæ¡ˆID",
            storageBucket: "ä½ çš„å°ˆæ¡ˆID.appspot.com",
            messagingSenderId: "ä½ çš„ç™¼é€è€…ID",
            appId: "ä½ çš„APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        window.vocabs = [];
        window.currentCategory = 'å…¨éƒ¨';

        // ç›£è½è³‡æ–™
        const q = query(vocabsCol, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            window.vocabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderList();
            document.getElementById('status-dot').style.backgroundColor = '#22c55e';
        });

        // æ–°å¢å–®å­—
        window.addWordToCloud = async () => {
            const w = document.getElementById('word');
            const r = document.getElementById('reading');
            const m = document.getElementById('meaning');
            const c = document.getElementById('newCategory');
            
            if (!w.value.trim() || !m.value.trim()) return alert("å¿…å¡«æ¬„ä½ç¼ºå¤±");

            const isDuplicate = window.vocabs.some(v => v.word === w.value.trim());
            if (isDuplicate && !confirm("å–®å­—å·²å­˜åœ¨ï¼Œè¦é‡è¤‡æ–°å¢å—ï¼Ÿ")) return;

            try {
                await addDoc(vocabsCol, {
                    word: w.value.trim(),
                    reading: r.value.trim(),
                    meaning: m.value.trim(),
                    category: c.value,
                    wrongCount: 0, // åˆå§‹åŒ–éŒ¯èª¤è¨ˆæ•¸
                    createdAt: new Date()
                });
                w.value = r.value = m.value = '';
            } catch (e) { alert("åŒæ­¥éŒ¯èª¤"); }
        };

        // è¨˜éŒ„æ¸¬é©—çµæœ (Firebase æ›´æ–°)
        window.updateWordStats = async (id, isCorrect) => {
            const wordDoc = doc(db, "vocabs", id);
            try {
                await updateDoc(wordDoc, {
                    // å¦‚æœéŒ¯äº†ï¼ŒwrongCount + 1ï¼›å¦‚æœå°äº†ï¼Œä¸è®Š (æˆ–ä½ å¯ä»¥è¨­è¨ˆæˆ -1)
                    wrongCount: isCorrect ? increment(0) : increment(1)
                });
            } catch (e) { console.error("æ›´æ–°å¤±æ•—", e); }
        };

        window.deleteWord = async (id) => {
            if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id));
        };
    </script>

    <script>
        let currentQuizWord = null;

        function setCategory(cat) {
            window.currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.toggle('active-cat', b.innerText === cat);
            });
            renderList();
        }

        function renderList() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const listEl = document.getElementById('vocab-list');
            
            const filtered = window.vocabs.filter(v => 
                (window.currentCategory === 'å…¨éƒ¨' || v.category === window.currentCategory) &&
                (v.word.includes(search) || v.meaning.includes(search))
            );

            listEl.innerHTML = filtered.map(v => `
                <li class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'æœªåˆ†é¡'}</span>
                            ${v.wrongCount > 0 ? `<span class="text-[9px] font-black bg-rose-50 text-rose-500 px-2 py-0.5 rounded-md">å¼±é»: ${v.wrongCount}</span>` : ''}
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="speak('${v.word}')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-xl">ğŸ”Š</button>
                        <button onclick="deleteWord('${v.id}')" class="w-10 h-10 flex items-center justify-center text-slate-200">âœ•</button>
                    </div>
                </li>
            `).join('');
        }

        // --- éš¨å ‚æ¸¬é©—æ ¸å¿ƒé‚è¼¯ ---
        function openQuiz() {
            const pool = window.vocabs.filter(v => window.currentCategory === 'å…¨éƒ¨' || v.category === window.currentCategory);
            if (pool.length < 1) return alert("ç›®å‰åˆ†é¡æ²’æœ‰å–®å­—å¯ä»¥æ¸¬é©—å–”ï¼");
            document.getElementById('quiz-overlay').classList.remove('hidden');
            nextQuestion();
        }

        function closeQuiz() {
            document.getElementById('quiz-overlay').classList.add('hidden');
        }

        function nextQuestion() {
            document.getElementById('quiz-card').classList.remove('is-flipped');
            
            // ã€åŠ æ¬Šæ¼”ç®—æ³•ã€‘æ ¸å¿ƒï¼š
            // å»ºç«‹ä¸€å€‹æŠ½çæ± ï¼Œæ¯å€‹å–®å­—å‡ºç¾çš„æ¬¡æ•¸ = 1 + wrongCount
            // é€™æ¨£éŒ¯è¶Šå¤šçš„å–®å­—ï¼Œåœ¨æ± å­è£¡å‡ºç¾çš„æ©Ÿç‡å°±è¶Šé«˜
            const pool = window.vocabs.filter(v => window.currentCategory === 'å…¨éƒ¨' || v.category === window.currentCategory);
            let weightedPool = [];
            pool.forEach(v => {
                const tickets = 1 + (v.wrongCount || 0);
                for(let i=0; i<tickets; i++) weightedPool.push(v);
            });

            currentQuizWord = weightedPool[Math.floor(Math.random() * weightedPool.length)];
            
            setTimeout(() => {
                document.getElementById('q-word').innerText = currentQuizWord.word;
                document.getElementById('q-reading').innerText = currentQuizWord.reading;
                document.getElementById('q-meaning').innerText = currentQuizWord.meaning;
            }, 150);
        }

        async function handleResult(isCorrect) {
            // æ›´æ–°é›²ç«¯è¨˜éŒ„
            await window.updateWordStats(currentQuizWord.id, isCorrect);
            // é€²å…¥ä¸‹ä¸€é¡Œ
            nextQuestion();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            uttr.rate = 0.8;
            window.speechSynthesis.speak(uttr);
        }
    </script>
