        .modal-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(4px); }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-900" onclick="initAudioOnFirstClick()">

    <div class="max-w-md mx-auto p-4">

             <div class="grid grid-cols-2 gap-3 mb-4">

                <button type="button" onclick="selectNewCategory(this, 'v.')" class="new-cat-btn border px-3 py-1.5 rounded-xl text-[11px] font-bold">v.</button>
                <button type="button" onclick="selectNewCategory(this, 'adj.')" class="new-cat-btn border px-3 py-1.5 rounded-xl text-[11px] font-bold">adj.</button>
                <button type="button" onclick="selectNewCategory(this, 'å…¶ä»–')" class="new-cat-btn border px-3 py-1.5 rounded-xl text-[11px] font-bold">å…¶ä»–</button>
            </div>
            <button onclick="addWordToCloud()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">åŒæ­¥åˆ°é›²ç«¯</button>

            <button onclick="bulkImport()" class="w-full bg-indigo-500 py-3 rounded-xl font-bold">é–‹å§‹åŒ¯å…¥</button>

    <div id="edit-modal" class="fixed inset-0 z-[110] modal-overlay hidden flex flex-col items-center justify-center p-6">

            <div class="space-y-4">
                <input id="edit-word" type="text" placeholder="å–®èª" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border">
                <input id="edit-reading" type="text" placeholder="æ¼¢å­—" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border">
                <input id="edit-meaning" type="text" placeholder="ä¸­æ–‡" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border">
                <div>
                    <label class="text-[10px] font-bold text-slate-400">ä¿®æ”¹èª²æ•¸</label>
                    <select id="edit-lesson" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border text-sm"></select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400">ä¿®æ”¹è©æ€§</label>
                    <select id="edit-category" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border text-sm">
                        <option value="n.">n.</option><option value="v.">v.</option><option value="adj.">adj.</option>
                        <option value="æ•¸å­—">æ•¸å­—</option><option value="æ™‚åˆ»">æ™‚åˆ»</option><option value="æ™‚é–“">æ™‚é–“</option>
                        <option value="é‡è©">é‡è©</option><option value="å…¶ä»–">å…¶ä»–</option>
                    </select>
                </div>
                <div class="flex gap-3">
                    <button onclick="closeEditModal()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold">å–æ¶ˆ</button>
                    <button onclick="saveEdit()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold">æ›´æ–°</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-overlay" class="fixed inset-0 z-[100] bg-slate-900 hidden flex flex-col items-center justify-center p-6 text-white text-center">
        <div class="w-full max-w-md" id="quiz-setup">
            <h2 class="text-3xl font-black mb-6">æ¸¬è©¦ç¯„åœ</h2>
            <div class="flex items-center justify-center gap-2 mb-8 bg-slate-800 p-4 rounded-2xl">
                <input type="checkbox" id="spelling-mode" class="w-5 h-5">
                <label for="spelling-mode" class="text-sm font-bold">æ‹¼å¯«æ¨¡å¼ (æ ¸å°å–®èª)</label>
            </div>
            <button onclick="startQuiz('filtered')" class="w-full py-6 bg-indigo-600 rounded-3xl font-bold text-xl">é–‹å§‹æ¸¬è©¦</button>
            <button onclick="closeQuiz()" class="mt-4 text-slate-500 font-bold">å–æ¶ˆ</button>
        </div>
        <div class="w-full max-w-md flex flex-col h-full hidden" id="quiz-content">
            <div class="flex justify-between items-center mb-6">
                <button onclick="openDict(currentQuizWord.word)" class="text-xs bg-white/10 px-3 py-1 rounded-full border border-white/20">ğŸ“– å­—å…¸</button>
                <button onclick="closeQuiz()" class="text-2xl">âœ•</button>
            </div>
            <div id="quiz-card-container" class="card-flip flex-1 w-full relative mb-6" onclick="flipCard()">
                <div id="quiz-card" class="card-inner w-full h-full">
                    <div class="card-front bg-indigo-600 text-white rounded-[40px] flex flex-col items-center justify-center p-10 shadow-2xl">

                    </div>
                    <div class="card-back bg-white text-slate-900 rounded-[40px] flex flex-col items-center justify-center p-10 shadow-2xl">

                        <p id="q-reading-back" class="text-slate-400 font-bold text-xl mb-4"></p>
                        <p id="q-meaning-back" class="text-2xl font-bold text-slate-500"></p>
                        <button onclick="event.stopPropagation(); speak(currentQuizWord.word)" class="mt-6 bg-slate-50 p-5 rounded-full text-3xl">ğŸ”Š</button>
                    </div>
                </div>
            </div>
            <div id="spelling-input-area" class="mb-6 hidden">
                <input type="text" id="spelling-input" placeholder="è¼¸å…¥å–®èªå¾Œ Enter..." class="w-full p-5 bg-white/10 border-2 border-white/20 rounded-3xl text-center text-2xl font-bold outline-none">
                <p id="feedback-msg" class="mt-2 text-sm font-bold"></p>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <button onclick="handleResult(false)" class="bg-rose-500/10 border-2 border-rose-500 text-rose-500 py-6 rounded-3xl font-black">åŠ å¼·</button>
                <button onclick="handleResult(true)" class="bg-emerald-500 text-white py-6 rounded-3xl font-black">ä¸‹ä¸€å€‹</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDOsqjX7FknZOKTdEUiofhIwIwGVRUIdN4", authDomain: "jpnote-5f436.firebaseapp.com", projectId: "jpnote-5f436", storageBucket: "jpnote-5f436.firebasestorage.app", messagingSenderId: "881660892658", appId: "1:881660892658:web:9d88f9b2332aa9e2b3076b", measurementId: "G-QV2NRXQSY7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const vocabsCol = collection(db, "vocabs");

        window.vocabs = []; window.selectedLessons = []; window.selectedTypes = []; window.currentBook = 1; window.currentEditId = null;
        const BOOK_MAP = { 1: ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "é™„éŒ„"], 2: ["L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"] };
        const LESSON_ORDER = ["æœªåˆ†é¡", "L1", "L2", "L3", "L4", "L5", "L6", "L7", "L8", "L9", "L10", "L11", "L12", "L13", "L14", "L15", "L16", "L17", "L18", "L19", "L20", "L21", "L22", "L23", "L24", "L25", "é™„éŒ„"];

        onSnapshot(query(vocabsCol, orderBy("createdAt", "desc")), (snapshot) => {
            const rawData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            window.vocabs = rawData.sort((a, b) => {
                const orderA = LESSON_ORDER.indexOf(a.lesson || "æœªåˆ†é¡");
                const orderB = LESSON_ORDER.indexOf(b.lesson || "æœªåˆ†é¡");
                if (orderA !== orderB) return orderA - orderB;
                return b.createdAt?.seconds - a.createdAt?.seconds;
            });
            renderLessonUI(); renderList();
        });

        let audioInitialized = false;
        window.initAudioOnFirstClick = () => { if (audioInitialized) return; const u = new SpeechSynthesisUtterance(" "); u.lang = 'ja-JP'; u.volume = 0; window.speechSynthesis.speak(u); audioInitialized = true; };
        window.speak = (t) => { if (!t) return; window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'ja-JP'; u.rate = 0.75; u.volume = 1.0; setTimeout(() => { window.speechSynthesis.speak(u); }, 50); };

        window.renderLessonUI = () => {
            const container = document.getElementById('lesson-filter-container');
            container.innerHTML = '';
            BOOK_MAP[window.currentBook].forEach(label => {
                const btn = document.createElement('button');
                btn.className = `lesson-btn border border-slate-200 px-4 py-1 rounded-lg text-[11px] font-bold shadow-sm whitespace-nowrap ${window.selectedLessons.includes(label)?'lesson-active':'bg-white text-slate-500'}`;
                btn.innerText = label;
                btn.onclick = () => {
                    const idx = window.selectedLessons.indexOf(label);
                    if(idx > -1) window.selectedLessons.splice(idx, 1);
                    else window.selectedLessons.push(label);
                    renderLessonUI(); renderList();
                };
                container.appendChild(btn);
            });
        };

        const initDragScroll = (id) => {
            const el = document.getElementById(id);
            if (!el) return;
            let isDown = false; let startX; let scrollLeft;
            el.addEventListener('mousedown', (e) => { isDown = true; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; });
            el.addEventListener('mouseleave', () => { isDown = false; });
            el.addEventListener('mouseup', () => { isDown = false; });
            el.addEventListener('mousemove', (e) => { if(!isDown) return; e.preventDefault(); const x = e.pageX - el.offsetLeft; const walk = (x - startX) * 2; el.scrollLeft = scrollLeft - walk; });
        };
        initDragScroll('lesson-filter-container');

        window.renderList = () => {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const listEl = document.getElementById('vocab-list');
            window.filteredPool = window.vocabs.filter(v => {
                const matchL = window.selectedLessons.length === 0 || window.selectedLessons.includes(v.lesson);
                const matchT = window.selectedTypes.length === 0 || window.selectedTypes.includes(v.category);
                const matchS = v.word.includes(search) || v.meaning.includes(search);
                return matchL && matchT && matchS;
            });
            listEl.innerHTML = window.filteredPool.map(v => `
                <li class="bg-white p-5 rounded-[32px] flex justify-between items-center shadow-sm border border-slate-100">
                    <div class="flex-1 pr-4">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-indigo-50 text-indigo-500 px-2 py-0.5 rounded-md">${v.lesson || 'æœªåˆ†é¡'}</span>
                            <span class="text-[9px] font-black bg-pink-50 text-pink-500 px-2 py-0.5 rounded-md uppercase">${v.category || 'n.'}</span>
                        </div>
                        <div class="text-xl font-bold text-slate-800 mt-1">${v.word} <span class="text-xs font-normal text-slate-400">ã€${v.reading}ã€‘</span></div>
                        <div class="text-slate-500 text-sm mt-0.5">${v.meaning}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="speak('${v.word}')" class="tap-target w-12 h-12 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full text-xl active:bg-indigo-200">ğŸ”Š</button>
                        <button onclick="openEditModal('${v.id}')" class="tap-target w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full text-lg shadow-sm hover:bg-blue-600">âœï¸</button>
                        <button onclick="deleteWord('${v.id}')" class="tap-target w-10 h-10 flex items-center justify-center text-slate-200 text-xl">âœ•</button>
                    </div>
                </li>
            `).join('');
        };

        window.openEditModal = (id) => {
            const v = window.vocabs.find(x => x.id === id); window.currentEditId = id;
            document.getElementById('edit-word').value = v.word; document.getElementById('edit-reading').value = v.reading; document.getElementById('edit-meaning').value = v.meaning;
            const lSelect = document.getElementById('edit-lesson');
            lSelect.innerHTML = LESSON_ORDER.map(l => `<option value="${l}" ${v.lesson === l ? 'selected' : ''}>${l}</option>`).join('');
            document.getElementById('edit-category').value = v.category || 'n.';
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        window.saveEdit = async () => {
            await updateDoc(doc(db, "vocabs", window.currentEditId), { word: document.getElementById('edit-word').value, reading: document.getElementById('edit-reading').value, meaning: document.getElementById('edit-meaning').value, lesson: document.getElementById('edit-lesson').value, category: document.getElementById('edit-category').value });
            closeEditModal();
        };

        window.deleteWord = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, "vocabs", id)); };
        document.getElementById('spelling-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                const inputVal = e.target.value.trim(); const isCorrect = inputVal === window.currentQuizWord.word;
                if(isCorrect) { document.getElementById('feedback-msg').innerText = "æ­£è§£ï¼ğŸ‰"; document.getElementById('feedback-msg').className = "mt-2 text-sm text-emerald-500"; document.getElementById('quiz-card').classList.add('is-flipped'); speak(window.currentQuizWord.word); }
                else { document.getElementById('feedback-msg').innerText = `éŒ¯èª¤ï¼æ­£ç¢ºç‚ºï¼š${window.currentQuizWord.word} âŒ`; document.getElementById('feedback-msg').className = "mt-2 text-sm text-rose-500"; document.getElementById('quiz-card').classList.add('is-flipped'); document.getElementById('quiz-card-container').classList.add('shake'); setTimeout(() => document.getElementById('quiz-card-container').classList.remove('shake'), 300); await updateDoc(doc(db, "vocabs", window.currentQuizWord.id), { wrongCount: increment(1) }); }
            }
        });

        window.startQuiz = (mode) => { window.quizPool = window.filteredPool; if(window.quizPool.length === 0) return alert("ç¯„åœå…§ç„¡å–®å­—"); document.getElementById('spelling-input-area').classList.toggle('hidden', !document.getElementById('spelling-mode').checked); document.getElementById('quiz-setup').classList.add('hidden'); document.getElementById('quiz-content').classList.remove('hidden'); nextQuestion(); };
        function nextQuestion() { document.getElementById('quiz-card').classList.remove('is-flipped'); document.getElementById('spelling-input').value = ''; document.getElementById('feedback-msg').innerText = ''; let weighted = []; window.quizPool.forEach(v => { for(let i=0; i<(1+(v.wrongCount||0)); i++) weighted.push(v); }); window.currentQuizWord = weighted[Math.floor(Math.random() * weighted.length)]; document.getElementById('q-meaning-front').innerText = window.currentQuizWord.meaning; document.getElementById('q-word-answer').innerText = window.currentQuizWord.word; document.getElementById('q-reading-back').innerText = window.currentQuizWord.reading; document.getElementById('q-meaning-back').innerText = window.currentQuizWord.meaning; if(!document.getElementById('spelling-input-area').classList.contains('hidden')) document.getElementById('spelling-input').focus(); }
        window.handleResult = async (isCorrect) => { await updateDoc(doc(db, "vocabs", window.currentQuizWord.id), { wrongCount: isCorrect ? increment(0) : increment(1) }); nextQuestion(); };
        window.switchBook = (book) => { window.currentBook = book; document.getElementById('book1-btn').classList.toggle('book-active', book===1); document.getElementById('book2-btn').classList.toggle('book-active', book===2); window.selectedLessons = []; renderLessonUI(); renderList(); };
        window.toggleType = (t) => { const idx = window.selectedTypes.indexOf(t); if(idx > -1) window.selectedTypes.splice(idx, 1); else window.selectedTypes.push(t); renderList(); };
        window.closeEditModal = () => document.getElementById('edit-modal').classList.add('hidden');
        window.toggleInputSection = () => document.getElementById('input-section').classList.toggle('show');
        window.flipCard = () => { document.getElementById('quiz-card').classList.toggle('is-flipped'); if (document.getElementById('quiz-card').classList.contains('is-flipped')) { speak(window.currentQuizWord.word); } };
        window.closeQuiz = () => { document.getElementById('quiz-overlay').classList.add('hidden'); };
    </script>
</body>
